<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#1a2a6c">
    <title>Sync Player</title>
    <link rel="icon" href="https://cdn3.iconfinder.com/data/icons/iconic-1/32/play_alt-1024.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(45deg, #ff8a00, #e52e71);
            --bg-gradient: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            --control-bg: rgba(0, 0, 0, 0.7);
            --text-color: #ffffff;
            --input-bg: rgba(255, 255, 255, 0.15);
            --input-focus: rgba(255, 255, 255, 0.25);
            --shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
            overflow-x: hidden;
            touch-action: manipulation;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 16px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 960px;
            padding: 24px;
            color: var(--text-color);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        header {
            margin-bottom: 24px;
        }

        h1 {
            font-size: clamp(1.8rem, 5vw, 2.4rem);
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: clamp(0.9rem, 3vw, 1rem);
            opacity: 0.8;
            margin-top: 8px;
        }

        .input-group {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 24px;
            justify-content: center;
            align-items: center;
        }

        .input-container {
            position: relative;
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 500px;
            gap: 8px;
            min-width: 0;
        }

        #videoUrl {
            flex: 1;
            min-width: 0;
            padding: 12px 16px;
            border: none;
            border-radius: 12px;
            font-size: 0.95rem;
            background: var(--input-bg);
            color: var(--text-color);
            outline: none;
            transition: var(--transition);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #videoUrl:focus {
            background: var(--input-focus);
            box-shadow: 0 0 0 3px rgba(255, 138, 0, 0.2);
        }

        #videoUrl::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        #loadVideo, .action-btn, .destroy-room-btn, .next-video-btn, .copy-icon {
            min-width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            cursor: pointer;
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
        }

        #loadVideo {
            padding: 0 16px;
            background: var(--primary-gradient);
            border: none;
            color: var(--text-color);
            font-size: 0.95rem;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(229, 46, 113, 0.3);
        }

        #loadVideo:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(229, 46, 113, 0.4);
        }

        .copy-icon, .destroy-room-btn, .next-video-btn {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            color: var(--text-color);
            font-size: 1rem;
            border-radius: 8px;
            padding: 0 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .copy-success {
            font-size: 0.85rem;
            color: #4ade80;
            opacity: 0;
            transition: opacity 0.3s ease;
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
        }

        .copy-success.show {
            opacity: 1;
        }

        .copy-icon:hover, .destroy-room-btn:hover, .next-video-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
        }

        .destroy-room-btn {
            background: rgba(255, 0, 0, 0.7);
        }

        .destroy-room-btn:hover {
            background: rgba(255, 0, 0, 0.9);
        }

        .next-video-btn {
            background: rgba(0, 128, 0, 0.7);
            position: relative;
        }

        .next-video-btn:hover {
            background: rgba(0, 128, 0, 0.9);
        }

        .next-video-badge {
            position: absolute;
            top: -6px;
            right: -6px;
            background: #e52e71;
            color: var(--text-color);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .video-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 9;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            margin: 0 auto 24px;
            box-shadow: var(--shadow);
            max-width: 720px;
        }

        #player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .controls-container {
            position: absolute;
            bottom: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 600px;
            padding: 12px;
            display: flex;
            justify-content: center;
            z-index: 10;
            opacity: 1;
            transition: opacity 0.3s ease, transform 0.3s ease;
            pointer-events: auto;
        }

        .controls-container.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .controls {
            background: var(--control-bg);
            backdrop-filter: blur(8px);
            border-radius: 12px;
            padding: 12px;
            display: flex;
            gap: 12px;
            box-shadow: var(--shadow);
            align-items: center;
        }

        .control-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            border: none;
            color: var(--text-color);
            font-size: 1.1rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: var(--transition);
            flex-shrink: 0;
            position: relative;
        }

        .control-btn.subtitle {
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 0;
            padding-bottom: 0;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
        }

        .control-btn.play-pause {
            background: var(--primary-gradient);
            width: 44px;
            height: 44px;
            font-size: 1.3rem;
        }

        /* Notification styles */
        .notification {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 12px 20px;
            background: var(--control-bg);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 8px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 2147483647;
            display: none;
            max-width: 90%;
            text-align: center;
            pointer-events: none;
        }

        .notification.show {
            display: flex;
            opacity: 1;
            animation: fadeInOut 3s ease;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) translateY(20px);
            }
            10% {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
            90% {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) translateY(-20px);
            }
        }

        .notification-content {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: var(--text-color);
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: normal;
        }

        .notification i {
            color: #4ade80;
            font-size: 1.1rem;
            flex-shrink: 0;
        }

        /* Mode indicator styles */
        .mode-indicator {
            position: absolute;
            top: 16px;
            left: 16px;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85rem;
            background: var(--control-bg);
            display: none;
            z-index: 10;
        }

        .host-indicator {
            background: var(--primary-gradient);
        }

        .joiner-indicator {
            background: linear-gradient(45deg, #00c6ff, #0072ff);
        }

        /* Fullscreen mode indicator */
        .fullscreen-mode-indicator {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 37%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2147483646;
            pointer-events: none;
        }

        .fullscreen-mode-indicator span {
            background: var(--control-bg);
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85rem;
        }

        /* Fullscreen notification */
        .fullscreen-notification-container {
            position: absolute;
            top: 37%;
            left: 0;
            width: 100%;
            height: 30%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2147483647;
            pointer-events: none;
        }

        .feedback-container {
            position: absolute;
            top: 16px;
            right: 16px;
            display: flex;
            gap: 8px;
            z-index: 10;
        }

        .feedback-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.6);
            border: none;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .feedback-btn:hover {
            transform: scale(1.1);
        }

        .feedback-btn.raise-hand {
            color: #4ade80;
        }

        .feedback-count {
            position: absolute;
            bottom: -8px;
            right: -8px;
            background: rgba(255, 255, 255, 0.9);
            color: #1a2a6c;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 0.7rem;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .input-group {
                flex-direction: row;
                flex-wrap: wrap;
            }

            .input-container {
                flex-direction: row;
                max-width: 100%;
            }

            #videoUrl {
                width: 100%;
                max-width: none;
            }

            .controls {
                gap: 6px;
                padding: 8px;
            }

            .control-btn {
                width: 36px;
                height: 36px;
                font-size: 0.9rem;
            }

            .control-btn.play-pause {
                width: 36px;
                height: 36px;
                font-size: 1.1rem;
            }

            .copy-icon, .destroy-room-btn, .next-video-btn {
                width: auto;
                padding: 0 10px;
                height: 36px;
            }

            .feedback-btn {
                width: 32px;
                height: 32px;
                font-size: 0.9rem;
            }
        }

        .click-blocker {
            position: absolute;
            left: 0;
            width: 100%;
            background: transparent;
            z-index: 5;
            pointer-events: auto;
        }

        .click-blocker.top {
            top: 0;
            height: 37%;
        }

        .click-blocker.middle {
            top: 37%;
            height: 30%;
        }

        .click-blocker.bottom {
            bottom: 0;
            height: 50%;
        }

        .full-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        /* Countdown styles */
        .countdown-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 20;
            border-radius: 12px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .countdown-container.show {
            opacity: 1;
            pointer-events: auto;
        }

        .countdown {
            font-size: 6rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 20px rgba(255, 138, 0, 0.8);
        }

        /* Fullscreen specific styles */
        :fullscreen .fullscreen-mode-indicator,
        :-webkit-full-screen .fullscreen-mode-indicator,
        :-moz-full-screen .fullscreen-mode-indicator {
            position: fixed;
            top: 10px;
            left: 0;
            width: 100%;
            height: auto;
            z-index: 2147483647;
        }

        :fullscreen .fullscreen-notification-container,
        :-webkit-full-screen .fullscreen-notification-container,
        :-moz-full-screen .fullscreen-notification-container {
            position: fixed;
            top: 50%;
            left: 0;
            width: 100%;
            height: auto;
            transform: translateY(-50%);
            z-index: 2147483647;
        }

        :fullscreen .video-container {
            z-index: 2147483646;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="mode-indicator" id="modeIndicator"></div>
        <div class="notification" id="notification">
            <div class="notification-content">
                <i class="fas fa-check-circle"></i>
                <span id="notificationText"></span>
            </div>
        </div>
        <div class="countdown-container" id="countdownContainer">
            <div class="countdown" id="countdown">5</div>
        </div>
        <header>
            <h1>Sync Player</h1>
            <div class="subtitle">Watch YouTube videos together in real-time</div>
        </header>
        <div class="video-container" id="videoContainer">
            <div class="click-blocker top">
                <div class="fullscreen-mode-indicator" id="fullscreenModeIndicator" style="display: none;">
                    <span id="fullscreenModeText"></span>
                </div>
            </div>
            <div class="click-blocker middle">
                <div class="fullscreen-notification-container" id="fullscreenNotificationContainer" style="display: none;">
                    <div class="notification fullscreen-notification" id="fullscreenNotification">
                        <div class="notification-content">
                            <i class="fas fa-check-circle"></i>
                            <span id="fullscreenNotificationText"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="click-blocker bottom"></div>
            <div class="feedback-container" id="feedbackContainer">
                <button class="feedback-btn raise-hand full-button" id="raiseHandBtn" title="Raise Hand">
                    <i class="fas fa-hand-paper"></i>
                    <span class="feedback-count" id="raiseHandCount">0</span>
                </button>
            </div>
            <div class="controls-container" id="controlsContainer">
                <div class="controls" id="hostControls">
                    <button class="control-btn backward full-button" title="Backward 10s" id="backwardBtn">
                        <i class="fas fa-backward"></i>
                    </button>
                    <button class="control-btn play-pause full-button" title="Play/Pause" id="playPauseBtn">
                        <i class="fas fa-play"></i>
                    </button>
                    <button class="control-btn forward full-button" title="Forward 10s" id="forwardBtn">
                        <i class="fas fa-forward"></i>
                    </button>
                    <button class="control-btn quality full-button" title="Quality" id="qualityBtn">
                        <i class="fas fa-cog"></i>
                    </button>
                    <button class="control-btn subtitle full-button" title="Toggle Subtitle" id="subtitleBtn">
                        <i class="fas fa-closed-captioning"></i>
                    </button>
                    <button class="control-btn fullscreen full-button" title="Fullscreen" id="fullscreenBtn">
                        <i class="fas fa-expand"></i>
                    </button>
                </div>
                <div class="controls" id="joinerControls" style="display: none;">
                    <button class="control-btn next-video full-button" title="Manage Queue" id="joinerNextVideoBtn">
                        <i class="fas fa-list-ul"></i>
                    </button>
                    <button class="control-btn quality full-button" title="Quality" id="joinerQualityBtn">
                        <i class="fas fa-cog"></i>
                    </button>
                    <button class="control-btn subtitle full-button" title="Toggle Subtitle" id="joinerSubtitleBtn">
                        <i class="fas fa-closed-captioning"></i>
                    </button>
                    <button class="control-btn leave-room full-button" title="Leave Room" id="leaveRoomBtn">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                    <button class="control-btn fullscreen full-button" title="Fullscreen" id="joinerFullscreenBtn">
                        <i class="fas fa-expand"></i>
                    </button>
                </div>
            </div>
            <div id="player"></div>
        </div>
        <div class="input-group" id="inputGroup">
            <div class="input-container">
                <input type="url" id="videoUrl" placeholder="Enter YouTube URL" aria-label="YouTube video URL">
                <button id="loadVideo" class="full-button">Load</button>
                <button class="destroy-room-btn full-button" id="destroyRoomBtn" title="Destroy Room" style="display: none;">
                    <i class="fas fa-times"></i>
                </button>
                <button class="next-video-btn full-button" id="nextVideoBtn" title="Manage Queue">
                    <i class="fas fa-list-ul"></i>
                    <span class="next-video-badge" id="nextVideoBadge">0</span>
                </button>
                <button class="copy-icon full-button" id="copyRoomLink" title="Copy Room Link" style="display: none;">
                    <i class="fas fa-copy"></i>
                </button>
                <span class="copy-success" id="copySuccess">Room link copied to clipboard</span>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDsPjwl2fsQwua_HZTPJSDmtlgzRkgVXQ4",

            databaseURL: "https://sync-f5dd9-default-rtdb.firebaseio.com",
            projectId: "sync-f5dd9",
            storageBucket: "sync-f5dd9.firebasestorage.app",
            messagingSenderId: "891545015962",
            appId: "1:891545015962:web:e68867deec0117fe85f123"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let player;
        let isPlaying = false;
        let roomId = null;
        let roomRef = null;
        let isHost = false;
        let isJoiner = false;
        let hostControls = true;
        let joinerCount = 0;
        let pendingVideoId = null;
        let apiReady = false;
        let syncInterval = null;
        let previousJoinerCount = 0;
        let controlsTimeout = null;
        let nextVideos = [];
        let currentQuality = 'auto';
        let raiseHandCount = 0;
        let currentVideoIndex = 0;
        let playerReady = false;
        let lastRoomState = null;
        let playerLoadAttempts = 0;
        let initializationTimer = null;

        const elements = {
            videoUrl: document.getElementById('videoUrl'),
            loadVideo: document.getElementById('loadVideo'),
            playPauseBtn: document.getElementById('playPauseBtn'),
            backwardBtn: document.getElementById('backwardBtn'),
            forwardBtn: document.getElementById('forwardBtn'),
            qualityBtn: document.getElementById('qualityBtn'),
            subtitleBtn: document.getElementById('subtitleBtn'),
            nextVideoBtn: document.getElementById('nextVideoBtn'),
            nextVideoBadge: document.getElementById('nextVideoBadge'),
            fullscreenBtn: document.getElementById('fullscreenBtn'),
            notification: document.getElementById('notification'),
            notificationText: document.getElementById('notificationText'),
            modeIndicator: document.getElementById('modeIndicator'),
            inputGroup: document.getElementById('inputGroup'),
            copyRoomLink: document.getElementById('copyRoomLink'),
            copySuccess: document.getElementById('copySuccess'),
            controlsContainer: document.getElementById('controlsContainer'),
            videoContainer: document.getElementById('videoContainer'),
            destroyRoomBtn: document.getElementById('destroyRoomBtn'),
            hostControls: document.getElementById('hostControls'),
            joinerControls: document.getElementById('joinerControls'),
            joinerNextVideoBtn: document.getElementById('joinerNextVideoBtn'),
            joinerQualityBtn: document.getElementById('joinerQualityBtn'),
            joinerSubtitleBtn: document.getElementById('joinerSubtitleBtn'),
            leaveRoomBtn: document.getElementById('leaveRoomBtn'),
            joinerFullscreenBtn: document.getElementById('joinerFullscreenBtn'),
            raiseHandBtn: document.getElementById('raiseHandBtn'),
            raiseHandCount: document.getElementById('raiseHandCount'),
            feedbackContainer: document.getElementById('feedbackContainer'),
            countdownContainer: document.getElementById('countdownContainer'),
            countdown: document.getElementById('countdown'),
            fullscreenModeIndicator: document.getElementById('fullscreenModeIndicator'),
            fullscreenModeText: document.getElementById('fullscreenModeText'),
            fullscreenNotificationContainer: document.getElementById('fullscreenNotificationContainer'),
            fullscreenNotification: document.getElementById('fullscreenNotification'),
            fullscreenNotificationText: document.getElementById('fullscreenNotificationText')
        };

        // Debounce utility
        const debounce = (func, wait) => {
            let timeout;
            return (...args) => {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        };

        window.onYouTubeIframeAPIReady = () => {
            apiReady = true;
            if (pendingVideoId) {
                createPlayer(pendingVideoId);
                pendingVideoId = null;
            }
        };

        function createPlayer(videoId) {
            if (!apiReady) {
                pendingVideoId = videoId;
                return;
            }
            
            try {
                // Clear previous player if exists
                if (player) {
                    player.destroy();
                }
                
                player = new YT.Player('player', {
                    height: '100%',
                    width: '100%',
                    videoId,
                    playerVars: {
                        rel: 0,
                        modestbranding: 1,
                        playsinline: 1,
                        enablejsapi: 1,
                        controls: 0,
                        cc_load_policy: 0,
                        suggestedQuality: currentQuality
                    },
                    events: {
                        onReady: onPlayerReady,
                        onStateChange: onPlayerStateChange,
                        onError: onPlayerError
                    }
                });
                
                // Set a timeout to check if player loaded
                setTimeout(() => {
                    if (!playerReady) {
                        retryPlayerCreation(videoId);
                    }
                }, 5000);
            } catch (error) {
                console.error('Error creating player:', error);
                showNotification('Failed to initialize player');
                retryPlayerCreation(videoId);
            }
        }

        function retryPlayerCreation(videoId) {
            if (playerLoadAttempts < 3) {
                playerLoadAttempts++;
                console.log(`Retrying player creation (attempt ${playerLoadAttempts})`);
                showNotification(`Loading player... Attempt ${playerLoadAttempts}`);
                setTimeout(() => createPlayer(videoId), 2000);
            } else {
                showNotification('Failed to load player. Please refresh the page.');
            }
        }

        function extractVideoId(url) {
            try {
                const regExp = /^.*(youtu\.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#\&\?]*).*/;
                const match = url.match(regExp);
                return (match && match[2].length === 11) ? match[2] : null;
            } catch {
                return null;
            }
        }

        function loadVideo() {
            const videoId = extractVideoId(elements.videoUrl.value);
            if (!videoId) {
                showNotification('Invalid YouTube URL');
                return;
            }
            try {
                playerLoadAttempts = 0;
                if (player) {
                    player.loadVideoById({ videoId, suggestedQuality: currentQuality });
                } else {
                    createPlayer(videoId);
                }
                isPlaying = false;
                elements.playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                if (!isJoiner) {
                    createRoom(videoId);
                }
            } catch (error) {
                console.error('Error loading video:', error);
                showNotification('Failed to load video');
            }
        }

        function createRoom(videoId) {
            try {
                roomId = Math.random().toString(36).substring(2, 10);
                roomRef = database.ref(`rooms/${roomId}`);
                roomRef.set({
                    videoId,
                    state: 'paused',
                    currentTime: 0,
                    hostActive: true,
                    joiners: 0,
                    nextVideos: [],
                    raiseHands: 0,
                    currentHost: true,
                    lastUpdated: firebase.database.ServerValue.TIMESTAMP
                });
                
                isHost = true;
                elements.modeIndicator.textContent = 'Host Mode';
                elements.modeIndicator.className = 'mode-indicator host-indicator';
                elements.modeIndicator.style.display = 'block';
                elements.hostControls.style.display = 'flex';
                elements.joinerControls.style.display = 'none';
                elements.feedbackContainer.style.display = 'flex';
                
                // Show host initialization countdown
                showInitializationCountdown();
                
                roomRef.child('joiners').on('value', (snapshot) => {
                    const count = snapshot.val() || 0;
                    if (count > previousJoinerCount) {
                        showNotification(`${count} joiner(s) connected`);
                    }
                    previousJoinerCount = count;
                    joinerCount = count;
                });
                
                roomRef.child('nextVideos').on('value', (snapshot) => {
                    nextVideos = snapshot.val() || [];
                    updateBadge();
                });
                
                roomRef.child('raiseHands').on('value', (snapshot) => {
                    raiseHandCount = snapshot.val() || 0;
                    elements.raiseHandCount.textContent = raiseHandCount;
                });
                
                syncInterval = setInterval(() => {
                    if (isHost && player && player.getCurrentTime) {
                        const currentTime = player.getCurrentTime();
                        roomRef.update({
                            currentTime,
                            state: isPlaying ? 'playing' : 'paused',
                            nextVideos,
                            lastUpdated: firebase.database.ServerValue.TIMESTAMP
                        });
                    }
                }, 1000);
                window.addEventListener('beforeunload', cleanupRoom);
                roomRef.child('hostActive').onDisconnect().set(false);
            } catch (error) {
                console.error('Error creating room:', error);
                showNotification('Failed to create room');
            }
        }

        function showInitializationCountdown() {
            elements.countdownContainer.classList.add('show');
            let count = 5;
            elements.countdown.textContent = count;
            
            initializationTimer = setInterval(() => {
                count--;
                elements.countdown.textContent = count;
                
                if (count <= 0) {
                    clearInterval(initializationTimer);
                    elements.countdownContainer.classList.remove('show');
                    
                    const roomLink = `${window.location.origin}${window.location.pathname}?roomId=${roomId}`;
                    elements.copyRoomLink.style.display = 'flex';
                    elements.copyRoomLink.setAttribute('data-link', roomLink);
                    elements.destroyRoomBtn.style.display = 'flex';
                }
            }, 1000);
        }

        function cleanupRoom() {
            try {
                if (syncInterval) {
                    clearInterval(syncInterval);
                    syncInterval = null;
                }
                if (initializationTimer) {
                    clearInterval(initializationTimer);
                    initializationTimer = null;
                }
                if (roomRef && isHost) {
                    roomRef.update({ hostActive: false });
                }
            } catch (error) {
                console.error('Error cleaning up room:', error);
            }
        }

        function destroyRoom() {
            if (!roomRef) return;
            try {
                roomRef.update({
                    hostActive: false,
                    destroyed: true,
                    lastUpdated: firebase.database.ServerValue.TIMESTAMP
                }).then(() => {
                    roomRef.remove();
                    showNotification('Room destroyed');
                    resetAfterRoomDestroy();
                    window.location.href = window.location.pathname;
                });
            } catch (error) {
                console.error('Error destroying room:', error);
                showNotification('Failed to destroy room');
            }
        }

        function resetAfterRoomDestroy() {
            try {
                if (syncInterval) {
                    clearInterval(syncInterval);
                    syncInterval = null;
                }
                if (initializationTimer) {
                    clearInterval(initializationTimer);
                    initializationTimer = null;
                }
                isHost = false;
                isJoiner = false;
                roomId = null;
                roomRef = null;
                elements.modeIndicator.style.display = 'none';
                elements.copyRoomLink.style.display = 'none';
                elements.destroyRoomBtn.style.display = 'none';
                elements.inputGroup.style.display = 'flex';
                nextVideos = [];
                updateBadge();
                if (player && player.pauseVideo) {
                    player.pauseVideo();
                }
                elements.videoContainer.style.display = 'none';
            } catch (error) {
                console.error('Error resetting after room destroy:', error);
            }
        }

        function showNotification(message, duration = 3000, isFullscreen = false) {
            if (isFullscreen) {
                elements.fullscreenNotificationText.textContent = message;
                elements.fullscreenNotificationContainer.style.display = 'flex';
                elements.fullscreenNotification.classList.add('show');
                setTimeout(() => {
                    elements.fullscreenNotification.classList.remove('show');
                    elements.fullscreenNotificationContainer.style.display = 'none';
                }, duration);
            } else {
                elements.notificationText.textContent = message;
                elements.notification.classList.add('show');
                setTimeout(() => {
                    elements.notification.classList.remove('show');
                }, duration);
            }
        }

        function applyRoomState(roomData) {
            if (!player || !player.getCurrentTime) return false;
            
            const currentTime = player.getCurrentTime();
            if (Math.abs(currentTime - roomData.currentTime) > 1) {
                player.seekTo(roomData.currentTime, true);
            }
            if (roomData.state === 'playing' && !isPlaying) {
                player.playVideo();
                return true;
            } else if (roomData.state === 'paused' && isPlaying) {
                player.pauseVideo();
                return true;
            }
            return false;
        }

        function joinRoom(roomId) {
            try {
                roomRef = database.ref(`rooms/${roomId}`);
                roomRef.once('value').then((snapshot) => {
                    const roomData = snapshot.val();
                    if (!roomData || !roomData.hostActive) {
                        showNotification('Room not found or host disconnected');
                        return;
                    }
                    if (roomData.destroyed) {
                        showNotification('Room has been destroyed');
                        window.location.href = window.location.pathname;
                        return;
                    }
                    isJoiner = true;
                    elements.modeIndicator.textContent = 'Joiner Mode';
                    elements.modeIndicator.className = 'mode-indicator joiner-indicator';
                    elements.modeIndicator.style.display = 'block';
                    elements.inputGroup.style.display = 'none';
                    hostControls = false;
                    elements.hostControls.style.display = 'none';
                    elements.joinerControls.style.display = 'flex';
                    elements.feedbackContainer.style.display = 'flex';
                    
                    // Show joiner initialization countdown
                    showInitializationCountdown();
                    
                    // Store initial room state
                    lastRoomState = roomData;
                    
                    // Create player immediately
                    playerLoadAttempts = 0;
                    createPlayer(roomData.videoId);
                    
                    roomRef.on('value', (snapshot) => {
                        const roomData = snapshot.val();
                        if (!roomData) {
                            showNotification('Room disconnected');
                            resetAfterRoomDestroy();
                            window.location.href = window.location.pathname;
                            return;
                        }
                        if (roomData.destroyed) {
                            showNotification('Room destroyed by host');
                            resetAfterRoomDestroy();
                            window.location.href = window.location.pathname;
                            return;
                        }
                        nextVideos = roomData.nextVideos || [];
                        updateBadge();
                        
                        // Apply room state to player
                        if (!applyRoomState(roomData)) {
                            lastRoomState = roomData;
                        }
                    });
                    
                    roomRef.child('joiners').transaction((count) => (count || 0) + 1);
                    roomRef.child('raiseHands').on('value', (snapshot) => {
                        raiseHandCount = snapshot.val() || 0;
                        elements.raiseHandCount.textContent = raiseHandCount;
                    });
                    
                    window.addEventListener('beforeunload', () => {
                        roomRef.child('joiners').transaction((count) => Math.max(0, (count || 0) - 1));
                    });
                });
            } catch (error) {
                console.error('Error joining room:', error);
                showNotification('Failed to join room');
            }
        }

        function onPlayerReady(event) {
            playerReady = true;
            try {
                // Apply stored room state
                if (lastRoomState) {
                    setTimeout(() => {
                        applyRoomState(lastRoomState);
                    }, 500);
                }
                
                if (isJoiner && roomRef) {
                    roomRef.once('value').then((snapshot) => {
                        const roomData = snapshot.val();
                        if (roomData) {
                            event.target.seekTo(roomData.currentTime, true);
                            if (roomData.state === 'playing') {
                                event.target.playVideo();
                            } else {
                                event.target.pauseVideo();
                            }
                        }
                    });
                }
                resetControlsTimeout();
            } catch (error) {
                console.error('Error in onPlayerReady:', error);
            }
        }

        function onPlayerStateChange(event) {
            try {
                if (event.data === YT.PlayerState.PLAYING) {
                    isPlaying = true;
                    elements.playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                    if (isHost && roomRef) {
                        roomRef.update({
                            state: 'playing',
                            currentTime: player.getCurrentTime(),
                            lastUpdated: firebase.database.ServerValue.TIMESTAMP
                        });
                    }
                    resetControlsTimeout();
                } else if (event.data === YT.PlayerState.PAUSED || event.data === YT.PlayerState.ENDED) {
                    isPlaying = false;
                    elements.playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                    if (isHost && roomRef) {
                        roomRef.update({
                            state: 'paused',
                            currentTime: player.getCurrentTime(),
                            lastUpdated: firebase.database.ServerValue.TIMESTAMP
                        });
                    }
                    showControls();
                    if (event.data === YT.PlayerState.ENDED && nextVideos.length > 0) {
                        const nextVideoId = nextVideos.shift();
                        player.loadVideoById({ videoId: nextVideoId, suggestedQuality: currentQuality });
                        if (isHost && roomRef) {
                            roomRef.update({
                                videoId: nextVideoId,
                                nextVideos,
                                lastUpdated: firebase.database.ServerValue.TIMESTAMP
                            });
                            
                            if (currentVideoIndex > 0) {
                                roomRef.update({
                                    currentHost: !roomRef.currentHost
                                });
                            }
                        }
                        currentVideoIndex++;
                        updateBadge();
                    }
                }
            } catch (error) {
                console.error('Error in onPlayerStateChange:', error);
            }
        }

        function onPlayerError(event) {
            console.error('Player error:', event.data);
            const errorMessages = {
                2: 'Invalid video URL',
                5: 'HTML5 player error',
                100: 'Video not found',
                101: 'Video not allowed in embedded players',
                150: 'Video not allowed in embedded players'
            };
            showNotification(errorMessages[event.data] || 'An error occurred');
        }

        function togglePlayPause() {
            if (!player || !hostControls) return;
            try {
                if (isPlaying) {
                    player.pauseVideo();
                } else {
                    player.playVideo();
                }
                showControls();
                resetControlsTimeout();
            } catch (error) {
                console.error('Error toggling play/pause:', error);
            }
        }

        function skipForward() {
            if (!player || !hostControls) return;
            try {
                const currentTime = player.getCurrentTime();
                player.seekTo(currentTime + 10, true);
                if (isHost && roomRef) {
                    roomRef.update({
                        currentTime: currentTime + 10,
                        lastUpdated: firebase.database.ServerValue.TIMESTAMP
                    });
                }
                showControls();
                resetControlsTimeout();
            } catch (error) {
                console.error('Error skipping forward:', error);
            }
        }

        function skipBackward() {
            if (!player || !hostControls) return;
            try {
                const currentTime = player.getCurrentTime();
                player.seekTo(Math.max(0, currentTime - 10), true);
                if (isHost && roomRef) {
                    roomRef.update({
                        currentTime: Math.max(0, currentTime - 10),
                        lastUpdated: firebase.database.ServerValue.TIMESTAMP
                    });
                }
                showControls();
                resetControlsTimeout();
            } catch (error) {
                console.error('Error skipping backward:', error);
            }
        }

        function toggleQuality() {
            if (!player) return;
            try {
                const qualities = ['auto', 'small', 'medium', 'large', 'hd720', 'hd1080', 'highres'];
                const currentIndex = qualities.indexOf(currentQuality);
                const nextIndex = (currentIndex + 1) % qualities.length;
                currentQuality = qualities[nextIndex];
                player.setPlaybackQuality(currentQuality);
                showNotification(`Quality: ${currentQuality}`);
                showControls();
                resetControlsTimeout();
            } catch (error) {
                console.error('Error toggling quality:', error);
            }
        }

        function toggleSubtitle() {
            if (!player) return;
            try {
                const ccLoadPolicy = player.getOptions().indexOf('cc_load_policy') !== -1 ? 1 : 0;
                player.setOption('cc_load_policy', ccLoadPolicy ? 0 : 1);
                showNotification(`Subtitles ${ccLoadPolicy ? 'off' : 'on'}`);
                showControls();
                resetControlsTimeout();
            } catch (error) {
                console.error('Error toggling subtitles:', error);
            }
        }

        function manageQueue() {
            if (isJoiner && nextVideos.length >= 3) {
                showNotification('Queue is full (max 3 videos)');
                return;
            }
            
            try {
                const action = isJoiner ? 'add' : (nextVideos.length < 3 ? 'add' : 'remove');
                let promptText = action === 'add' ? 'Enter YouTube URL for next video:' : `Queue full. Remove video at index (0-${nextVideos.length - 1}):`;
                
                if (action === 'add') {
                    const input = prompt(promptText);
                    if (!input) return;
                    
                    const nextVideoId = extractVideoId(input);
                    if (nextVideoId) {
                        if (isJoiner) {
                            roomRef.child('nextVideos').transaction((queue) => {
                                const newQueue = queue || [];
                                if (newQueue.length < 3) {
                                    newQueue.push(nextVideoId);
                                    return newQueue;
                                }
                                return queue;
                            });
                            showNotification('Video added to queue');
                        } else {
                            nextVideos.push(nextVideoId);
                            if (roomRef) {
                                roomRef.update({ nextVideos });
                            }
                            showNotification(`Added video. Queue: ${nextVideos.length}`);
                        }
                    } else {
                        showNotification('Invalid YouTube URL');
                    }
                } else {
                    const index = parseInt(prompt(promptText));
                    if (index >= 0 && index < nextVideos.length) {
                        nextVideos.splice(index, 1);
                        if (roomRef) {
                            roomRef.update({ nextVideos });
                        }
                        showNotification(`Removed video. Queue: ${nextVideos.length}`);
                    } else {
                        showNotification('Invalid index');
                    }
                }
                updateBadge();
                showControls();
                resetControlsTimeout();
            } catch (error) {
                console.error('Error managing queue:', error);
                showNotification('Failed to manage queue');
            }
        }

        function updateBadge() {
            elements.nextVideoBadge.textContent = nextVideos.length;
            elements.nextVideoBadge.style.display = nextVideos.length > 0 ? 'flex' : 'none';
        }

        function toggleFullscreen() {
            try {
                if (!document.fullscreenElement) {
                    elements.videoContainer.requestFullscreen().catch(err => {
                        showNotification(`Fullscreen error: ${err.message}`);
                    });
                    elements.fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
                    elements.joinerFullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
                    
                    // Update fullscreen mode indicator
                    elements.fullscreenModeText.textContent = isHost ? 'Host Mode' : 'Joiner Mode';
                    elements.fullscreenModeIndicator.style.display = 'flex';
                } else {
                    document.exitFullscreen();
                    elements.fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
                    elements.joinerFullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
                    elements.fullscreenModeIndicator.style.display = 'none';
                }
                showControls();
                resetControlsTimeout();
            } catch (error) {
                console.error('Error toggling fullscreen:', error);
            }
        }

        function copyRoomLink() {
            try {
                const roomLink = elements.copyRoomLink.getAttribute('data-link');
                navigator.clipboard.writeText(roomLink).then(() => {
                    showNotification('Room link copied to clipboard');
                }).catch(err => {
                    console.error('Failed to copy room link:', err);
                    showNotification('Failed to copy link');
                });
            } catch (error) {
                console.error('Error copying room link:', error);
            }
        }

        function leaveRoom() {
            if (roomRef && isJoiner) {
                roomRef.child('joiners').transaction((count) => Math.max(0, (count || 0) - 1));
                resetAfterRoomDestroy();
                window.location.href = window.location.pathname;
            }
        }

        function raiseHand() {
            if (!roomRef) return;
            
            try {
                roomRef.child('raiseHands').transaction((count) => (count || 0) + 1);
                showNotification('Raised hand!');
            } catch (error) {
                console.error('Error raising hand:', error);
                showNotification('Failed to raise hand');
            }
        }

       function showControls() {
            elements.controlsContainer.style.opacity = '1';
            elements.controlsContainer.style.pointerEvents = 'auto';
        }

        function hideControls() {
            elements.controlsContainer.style.opacity = '0';
            elements.controlsContainer.style.pointerEvents = 'none';
        }

        function resetControlsTimeout() {
            if (controlsTimeout) {
                clearTimeout(controlsTimeout);
            }
            showControls();
            controlsTimeout = setTimeout(hideControls, 3000);
        }

        const handleInteraction = debounce(() => {
            showControls();
            resetControlsTimeout();
        }, 100);

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const joinRoomId = urlParams.get('roomId');
            if (joinRoomId) {
                joinRoom(joinRoomId);
            }

            elements.loadVideo.addEventListener('click', loadVideo);
            elements.playPauseBtn.addEventListener('click', togglePlayPause);
            elements.backwardBtn.addEventListener('click', skipBackward);
            elements.forwardBtn.addEventListener('click', skipForward);
            elements.qualityBtn.addEventListener('click', toggleQuality);
            elements.subtitleBtn.addEventListener('click', toggleSubtitle);
            elements.nextVideoBtn.addEventListener('click', manageQueue);
            elements.fullscreenBtn.addEventListener('click', toggleFullscreen);
            elements.copyRoomLink.addEventListener('click', copyRoomLink);
            elements.destroyRoomBtn.addEventListener('click', destroyRoom);
            elements.videoUrl.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') loadVideo();
            });
            elements.videoContainer.addEventListener('mousemove', handleInteraction);
            elements.videoContainer.addEventListener('touchstart', handleInteraction, { passive: true });
            
            // Joiner controls
            elements.joinerNextVideoBtn.addEventListener('click', manageQueue);
            elements.joinerQualityBtn.addEventListener('click', toggleQuality);
            elements.joinerSubtitleBtn.addEventListener('click', toggleSubtitle);
            elements.leaveRoomBtn.addEventListener('click', leaveRoom);
            elements.joinerFullscreenBtn.addEventListener('click', toggleFullscreen);
            
            // Raise hand button
            elements.raiseHandBtn.addEventListener('click', raiseHand);
            
            resetControlsTimeout();

            document.addEventListener('fullscreenchange', () => {
                if (document.fullscreenElement) {
                    elements.fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
                    elements.joinerFullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
                    showNotification('Entered fullscreen mode', 2000, true);
                    
                    // Update fullscreen mode indicator
                    elements.fullscreenModeText.textContent = isHost ? 'Host Mode' : 'Joiner Mode';
                    elements.fullscreenModeIndicator.style.display = 'flex';
                } else {
                    elements.fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
                    elements.joinerFullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
                    elements.fullscreenModeIndicator.style.display = 'none';
                    showNotification('Exited fullscreen mode', 2000, true);
                }
                showControls();
                resetControlsTimeout();
            });
        });
    </script>
</body>
</html>
