<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Sync Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            padding: 30px;
            color: white;
            position: relative;
        }
        
        header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            background: linear-gradient(45deg, #ff8a00, #e52e71);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-bottom: 20px;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        #mediaUrl {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            outline: none;
            transition: all 0.3s ease;
        }
        
        #mediaUrl:focus {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 0 3px rgba(255, 138, 0, 0.3);
        }
        
        #mediaUrl::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .load-media-container {
            position: relative;
            display: flex;
            align-items: center;
            width: 100%;
        }
        
        .load-media-label {
            display: flex;
            width: 100%;
            gap: 10px;
        }
        
        #loadMedia {
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff8a00, #e52e71);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(229, 46, 113, 0.3);
            flex-shrink: 0;
        }
        
        #loadMedia:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(229, 46, 113, 0.4);
        }
        
        #loadMedia:active {
            transform: translateY(1px);
        }
        
        .media-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        }
        
        #player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .audio-container {
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        }
        
        #audioPlayer {
            width: 100%;
            height: 50px;
        }
        
        .controls-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: center;
            z-index: 10;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
            pointer-events: none;
        }
        
        .media-container:hover .controls-container,
        .media-container.touch-active .controls-container {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }
        
        .audio-controls {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }
        
        .controls {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            padding: 12px 25px;
            display: flex;
            gap: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            align-items: center;
        }
        
        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.1);
        }
        
        .control-btn:active {
            transform: scale(0.95);
        }
        
        .control-btn.play-pause {
            background: linear-gradient(45deg, #ff8a00, #e52e71);
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
        }

        /* Settings menu styles */
        .settings-menu {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 10px;
            display: none;
            flex-direction: column;
            gap: 5px;
            z-index: 20;
            min-width: 150px;
        }
        
        .settings-menu.show {
            display: flex;
        }
        
        .settings-option {
            padding: 8px 15px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .settings-option:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .settings-option i {
            width: 20px;
            text-align: center;
        }

        /* Quality and subtitle menus */
        .sub-menu {
            position: absolute;
            left: 100%;
            bottom: 0.5px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 10px;
            display: none;
            flex-direction: column;
            gap: 5px;
            min-width: 150px;
        }
        
        .settings-option:hover .sub-menu {
            display: flex;
        }
        
        .sub-menu-option {
            padding: 8px 15px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        
        .sub-menu-option:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .sub-menu-option.active {
            background: rgba(255, 255, 255, 0.3);
            font-weight: bold;
        }

        /* Blocker overlays */
        .click-blocker {
            position: absolute;
            left: 0;
            width: 100%;
            background: transparent;
            z-index: 5;
            pointer-events: auto;
        }
        
        .click-blocker.top {
            top: 0;
            height: 37%;
        }
        
        .click-blocker.middle {
            top: 37%;
            height: 30%;
        }
        
        .click-blocker.bottom {
            bottom: 0;
            height: 50%;
        }

        /* Fullscreen styles */
        .media-container:fullscreen {
            width: 100%;
            height: 100%;
            padding-top: 0;
            border-radius: 0;
            background: black;
        }
        
        .media-container:fullscreen #player {
            position: relative;
            height: 100%;
        }
        
        .media-container:fullscreen .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .copy-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            border: none;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .copy-icon:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.1);
        }
        
        .copy-icon:active {
            transform: scale(0.95);
        }
        
        .copy-success {
            position: absolute;
            right: 10px;
            top: -25px;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        
        .copy-success.show {
            opacity: 1;
        }
        
        .notification {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transform: translateX(150%);
            transition: transform 0.3s ease;
            z-index: 100;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification-content {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .notification i {
            color: #4ade80;
            font-size: 1.2rem;
        }
        
        .mode-indicator {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 8px 15px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 0.8rem;
            background: rgba(0, 0, 0, 0.4);
            display: none;
        }
        
        .host-indicator {
            background: linear-gradient(45deg, #ff8a00, #e52e71);
        }
        
        .joiner-indicator {
            background: linear-gradient(45deg, #00c6ff, #0072ff);
        }
        
        .input-container {
            position: relative;
            display: flex;
            align-items: center;
            width: 100%;
            gap: 10px;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        
        .terminate-btn, .leave-btn {
            padding: 15px 15px;
            border-radius: 50px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: none;
        }
        
        .terminate-btn {
            background: linear-gradient(45deg, #ff0000, #ff6b6b);
            color: white;
        }
        
        .leave-btn {
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            color: white;
        }
        
        .terminate-btn:hover, .leave-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        
        .terminate-btn:active, .leave-btn:active {
            transform: translateY(1px);
        }
        
        .confirmation-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .confirmation-popup.show {
            opacity: 1;
            pointer-events: auto;
        }
        
        .confirmation-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        
        .confirmation-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .confirmation-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .confirm-btn {
            background: linear-gradient(45deg, #ff0000, #ff6b6b);
            color: white;
        }
        
        .cancel-btn {
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }
        
        .confirmation-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        
        .confirmation-btn:active {
            transform: translateY(1px);
        }
        
        .playlist-container {
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 10px;
            display: none;
        }
        
        .playlist-item {
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .playlist-item.active {
            background: rgba(255, 255, 255, 0.2);
            font-weight: bold;
        }
        
        .playlist-item .remove-btn {
            color: #ff6b6b;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            padding: 5px;
        }
        
        .playlist-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .playlist-btn {
            padding: 8px 15px;
            border-radius: 20px;
            border: none;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .playlist-btn:hover {
            background: rgba(255, 255, 255, 0.25);
        }
        
        .auto-play-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.15);
            transition: .4s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background: linear-gradient(45deg, #ff8a00, #e52e71);
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            .load-media-label {
                flex-direction: column;
            }
            
            #loadMedia {
                width: 100%;
            }
            
            .controls {
                gap: 8px;
                padding: 10px 15px;
            }
            
            .control-btn {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
            
            .control-btn.play-pause {
                width: 50px;
                height: 50px;
            }
            
            .input-container {
                flex-direction: column;
                gap: 10px;
            }
            
            .action-buttons {
                width: 100%;
                justify-content: space-between;
            }
            
            .terminate-btn, .leave-btn {
                width: 48%;
                text-align: center;
            }
            
            .settings-menu {
                bottom: 70px;
                min-width: 120px;
            }
            
            .sub-menu {
                left: auto;
                right: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="mode-indicator" id="modeIndicator"></div>
        
        <div class="notification" id="notification">
            <div class="notification-content">
                <i class="fas fa-check-circle"></i>
                <span id="notificationText"></span>
            </div>
        </div>
        
        <header>
            <h1>Universal Sync Player</h1>
            <p class="subtitle">Play any video or music from the internet in sync</p>
        </header>
        
        <div class="media-container" id="mediaContainer" style="display: none;">
            <!-- Click blocker overlays -->
            <div class="click-blocker top"></div>
            <div class="click-blocker middle"></div>
            <div class="click-blocker bottom"></div>
            
            <div class="controls-container">
                <div class="controls">
                    <button class="control-btn backward" title="Backward 10s" id="backwardBtn">
                        <i class="fas fa-backward"></i>
                    </button>
                    <button class="control-btn play-pause" title="Play/Pause" id="playPauseBtn">
                        <i class="fas fa-play"></i>
                    </button>
                    <button class="control-btn forward" title="Forward 10s" id="forwardBtn">
                        <i class="fas fa-forward"></i>
                    </button>
                    <button class="control-btn settings" title="Settings" id="settingsBtn">
                        <i class="fas fa-cog"></i>
                    </button>
                    <button class="control-btn fullscreen" title="Fullscreen" id="fullscreenBtn">
                        <i class="fas fa-expand"></i>
                    </button>
                    
                    <div class="settings-menu" id="settingsMenu">
                        <div class="settings-option" id="qualityBtn">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>Quality</span>
                            <div class="sub-menu" id="qualityMenu">
                                <div class="sub-menu-option" data-quality="hd2160">2160p (4K)</div>
                                <div class="sub-menu-option" data-quality="hd1440">1440p (QHD)</div>
                                <div class="sub-menu-option" data-quality="hd1080">1080p (HD)</div>
                                <div class="sub-menu-option" data-quality="hd720">720p (HD)</div>
                                <div class="sub-menu-option" data-quality="large">480p</div>
                                <div class="sub-menu-option" data-quality="medium">360p</div>
                                <div class="sub-menu-option" data-quality="small">240p</div>
                                <div class="sub-menu-option" data-quality="tiny">144p</div>
                                <div class="sub-menu-option" data-quality="auto">Auto</div>
                            </div>
                        </div>
                        <div class="settings-option" id="subtitlesBtn">
                            <i class="fas fa-closed-captioning"></i>
                            <span>Subtitles</span>
                            <div class="sub-menu" id="subtitlesMenu">
                                <div class="sub-menu-option" data-subtitles="off">Off</div>
                                <div class="sub-menu-option" data-subtitles="on">On</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="player"></div>
        </div>
        
        <div class="audio-container" id="audioContainer" style="display: none;">
            <audio id="audioPlayer" controls></audio>
            <div class="audio-controls">
                <button class="control-btn backward" title="Backward 10s" id="audioBackwardBtn">
                    <i class="fas fa-backward"></i>
                </button>
                <button class="control-btn play-pause" title="Play/Pause" id="audioPlayPauseBtn">
                    <i class="fas fa-play"></i>
                </button>
                <button class="control-btn forward" title="Forward 10s" id="audioForwardBtn">
                    <i class="fas fa-forward"></i>
                </button>
            </div>
        </div>
        
        <div class="playlist-controls">
            <button class="playlist-btn" id="showPlaylistBtn">
                <i class="fas fa-list"></i> Show Playlist
            </button>
            <button class="playlist-btn" id="addToPlaylistBtn">
                <i class="fas fa-plus"></i> Add Current to Playlist
            </button>
            <div class="auto-play-toggle">
                <span>Auto-play next:</span>
                <label class="toggle-switch">
                    <input type="checkbox" id="autoPlayToggle">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        
        <div class="playlist-container" id="playlistContainer">
            <!-- Playlist items will be added here dynamically -->
        </div>
        
        <div class="input-group" id="inputGroup">
            <div class="load-media-container">
                <label class="load-media-label">
                    <input type="text" id="mediaUrl" placeholder="Enter video or audio URL">
                    <button id="loadMedia">Load Media</button>
                </label>
            </div>
            
            <div class="input-container">
                <div class="action-buttons">
                    <button class="terminate-btn" id="terminateBtn">
                        <i class="fas fa-power-off"></i> Terminate Room
                    </button>
                    <button class="leave-btn" id="leaveBtn">
                        <i class="fas fa-sign-out-alt"></i> Leave Room
                    </button>
                    <button class="copy-icon" id="copyRoomLink" style="display: none;">
                        <i class="fas fa-copy"></i>
                        <span class="copy-success" id="copySuccess">Copied!</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Confirmation Popup -->
    <div class="confirmation-popup" id="confirmationPopup">
        <div class="confirmation-content">
            <h3 id="confirmationTitle">Confirm Action</h3>
            <p id="confirmationMessage">Are you sure you want to perform this action?</p>
            <div class="confirmation-buttons">
                <button class="confirmation-btn confirm-btn" id="confirmAction">Confirm</button>
                <button class="confirmation-btn cancel-btn" id="cancelAction">Cancel</button>
            </div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>

        let inactivityTimer;
        let isFullscreen = false;
        let controlsVisible = true;
        let currentQuality = 'auto';
        let subtitlesEnabled = false;
        let playlist = [];
        let currentMediaIndex = -1;
        let autoPlayNext = true;
        let currentMediaType = ''; // 'video' or 'audio'
        
        // DOM Elements
        const mediaUrlInput = document.getElementById('mediaUrl');
        const loadButton = document.getElementById('loadMedia');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const backwardBtn = document.getElementById('backwardBtn');
        const forwardBtn = document.getElementById('forwardBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const settingsBtn = document.getElementById('settingsBtn');
        const settingsMenu = document.getElementById('settingsMenu');
        const qualityBtn = document.getElementById('qualityBtn');
        const subtitlesBtn = document.getElementById('subtitlesBtn');
        const qualityMenu = document.getElementById('qualityMenu');
        const subtitlesMenu = document.getElementById('subtitlesMenu');
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notificationText');
        const modeIndicator = document.getElementById('modeIndicator');
        const inputGroup = document.getElementById('inputGroup');
        const copyRoomLinkBtn = document.getElementById('copyRoomLink');
        const copySuccess = document.getElementById('copySuccess');
        const terminateBtn = document.getElementById('terminateBtn');

        const confirmationPopup = document.getElementById('confirmationPopup');
        const confirmActionBtn = document.getElementById('confirmAction');
        const cancelActionBtn = document.getElementById('cancelAction');

        const audioContainer = document.getElementById('audioContainer');

        const audioPlayPauseBtn = document.getElementById('audioPlayPauseBtn');
        const audioBackwardBtn = document.getElementById('audioBackwardBtn');
        const audioForwardBtn = document.getElementById('audioForwardBtn');
        const playlistContainer = document.getElementById('playlistContainer');
        const showPlaylistBtn = document.getElementById('showPlaylistBtn');
        const addToPlaylistBtn = document.getElementById('addToPlaylistBtn');
        const autoPlayToggle = document.getElementById('autoPlayToggle');
        
        // YouTube API ready callback
        window.onYouTubeIframeAPIReady = function() {
            console.log("YouTube API is ready");
            apiReady = true;
            if (pendingVideoId) {
                createPlayer(pendingVideoId);
                pendingVideoId = null;
            }
        };

        // Create YouTube player
        function createPlayer(videoId) {
            if (!apiReady) {
                console.log("YouTube API not ready yet, queuing video load");
                pendingVideoId = videoId;
                return;
            }

            console.log("Creating YouTube player with video ID:", videoId);
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: videoId,
                playerVars: {
                    'rel': 0,
                    'modestbranding': 1,
                    'playsinline': 1,
                    'enablejsapi': 1,
                    'cc_load_policy': subtitlesEnabled ? 1 : 0
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange,
                    'onError': onPlayerError
                }
            });
            
            // Show video container and hide audio container
            mediaContainer.style.display = 'block';
            audioContainer.style.display = 'none';
            currentMediaType = 'video';
        }

        // Player error handler
        function onPlayerError(event) {
            console.error("Player error:", event.data);
            showNotification("Error loading video. Please try another URL.");
            
            // Try to play next item in playlist if available
            if (autoPlayNext && playlist.length > 0) {
                playNextInPlaylist();
            }
        }

        // Extract video ID from YouTube URL
        function extractVideoId(url) {
            const regExp = /^.*(youtu\.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }
        
        // Check if URL is for audio
        function isAudioUrl(url) {
            const audioExtensions = ['.mp3', '.wav', '.ogg', '.m4a', '.aac', '.flac'];
            return audioExtensions.some(ext => url.toLowerCase().includes(ext));
        }
        
        // Load media (video or audio)
        function loadMedia() {
            const mediaUrl = mediaUrlInput.value.trim();
            
            if (!mediaUrl) {
                showNotification("Please enter a valid URL");
                return;
            }
            
            // Check if it's a YouTube URL
            const videoId = extractVideoId(mediaUrl);
            
            if (videoId) {
                console.log("Loading YouTube video with ID:", videoId);
                if (player) {
                    player.loadVideoById({
                        videoId: videoId,
                        suggestedQuality: currentQuality
                    });
                } else {
                    createPlayer(videoId);
                }
                isPlaying = false;
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                
                // If host, create a room
                if (!isJoiner) {
                    createRoom(videoId, 'video');
                }
                
                // Update current media type
                currentMediaType = 'video';
            } 
            // Check if it's an audio URL
            else if (isAudioUrl(mediaUrl)) {
                console.log("Loading audio from URL:", mediaUrl);
                audioPlayer.src = mediaUrl;
                audioPlayer.load();
                
                // Show audio container and hide video container
                audioContainer.style.display = 'block';
                mediaContainer.style.display = 'none';
                currentMediaType = 'audio';
                
                // If host, create a room
                if (!isJoiner) {
                    createRoom(mediaUrl, 'audio');
                }
            } 
            // Check if it's a direct video URL
            else if (mediaUrl.match(/\.(mp4|webm|mov|avi|mkv)$/i)) {
                console.log("Loading video from URL:", mediaUrl);
                // For direct video URLs, we'll use the YouTube player if possible
                // or fall back to HTML5 video (not implemented here)
                showNotification("Direct video URLs not fully supported yet. Try a YouTube link.");
            } 
            else {
                showNotification("Unsupported URL. Please enter a YouTube link or direct audio URL.");
            }
        }
        
        // Create a room in Firebase
        function createRoom(mediaId, mediaType) {
            // Generate random room ID
            roomId = Math.random().toString(36).substring(2, 10);
            roomRef = database.ref('rooms/' + roomId);
            
            console.log("Creating room with ID:", roomId);
            
            // Set room data
            roomRef.set({
                mediaId: mediaId,
                mediaType: mediaType,
                state: 'paused',
                currentTime: 0,
                hostActive: true,
                joiners: 0,
                lastUpdated: firebase.database.ServerValue.TIMESTAMP,
                quality: currentQuality,
                subtitles: subtitlesEnabled
            });
            
            // Show copy icon with room link
            const roomLink = window.location.href.split('?')[0] + '?roomId=' + roomId;
            copyRoomLinkBtn.style.display = 'flex';
            copyRoomLinkBtn.setAttribute('data-link', roomLink);
            
            // Show terminate button
            terminateBtn.style.display = 'block';
            leaveBtn.style.display = 'none';
            
            // Set host mode
            isHost = true;
            modeIndicator.textContent = 'Host Mode';
            modeIndicator.className = 'mode-indicator host-indicator';
            modeIndicator.style.display = 'block';
            
            // Listen for joiner events
            roomRef.child('joiners').on('value', (snapshot) => {
                const count = snapshot.val() || 0;
                
                // Only show notification if the count increased
                if (count > previousJoinerCount) {
                    showNotification(count + " joiner(s) have joined");
                }
                
                previousJoinerCount = count;
                joinerCount = count;
            });
            
            // Setup periodic sync
            syncInterval = setInterval(() => {
                if (isHost) {
                    let currentTime = 0;
                    let state = 'paused';
                    
                    if (currentMediaType === 'video' && player && player.getCurrentTime) {
                        currentTime = player.getCurrentTime();
                        state = isPlaying ? 'playing' : 'paused';
                    } else if (currentMediaType === 'audio' && audioPlayer) {
                        currentTime = audioPlayer.currentTime;
                        state = !audioPlayer.paused ? 'playing' : 'paused';
                    }
                    
                    roomRef.update({ 
                        currentTime: currentTime,
                        state: state,
                        quality: currentQuality,
                        subtitles: subtitlesEnabled,
                        lastUpdated: firebase.database.ServerValue.TIMESTAMP
                    });
                }
            }, 1000);
            
            // Clean up on disconnect
            window.addEventListener('beforeunload', cleanupRoom);
            roomRef.child('hostActive').onDisconnect().set(false);
        }
        
        // Clean up room resources
        function cleanupRoom() {
            if (syncInterval) {
                clearInterval(syncInterval);
            }
            if (roomRef && isHost) {
                roomRef.update({ hostActive: false });
            }
        }
        
        // Show notification
        function showNotification(message) {
            notificationText.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Join a room
        function joinRoom(roomId) {
            roomRef = database.ref('rooms/' + roomId);
            
            console.log("Attempting to join room:", roomId);
            
            // Check if room exists
            roomRef.once('value').then((snapshot) => {
                if (!snapshot.exists() || !snapshot.val().hostActive) {
                    showNotification("Room not found or host has disconnected");
                    return;
                }
                
                const roomData = snapshot.val();
                console.log("Joining existing room with media:", roomData.mediaId, "Type:", roomData.mediaType);
                
                // Set joiner mode
                isJoiner = true;
                modeIndicator.textContent = 'Joiner Mode';
                modeIndicator.className = 'mode-indicator joiner-indicator';
                modeIndicator.style.display = 'block';
                
                // Show leave button
                leaveBtn.style.display = 'block';
                terminateBtn.style.display = 'none';
                
                // Hide input controls
                inputGroup.style.display = 'none';
                
                // Disable host controls for joiner
                hostControls = false;
                backwardBtn.style.display = 'none';
                forwardBtn.style.display = 'none';
                playPauseBtn.style.display = 'none';
                
                // Set initial quality and subtitles from host
                currentQuality = roomData.quality || 'auto';
                subtitlesEnabled = roomData.subtitles || false;
                
                // Load media based on type
                if (roomData.mediaType === 'video') {
                    createPlayer(roomData.mediaId);
                    currentMediaType = 'video';
                } else if (roomData.mediaType === 'audio') {
                    audioPlayer.src = roomData.mediaId;
                    audioPlayer.load();
                    audioContainer.style.display = 'block';
                    mediaContainer.style.display = 'none';
                    currentMediaType = 'audio';
                }
                
                // Listen for room changes
                roomRef.on('value', (snapshot) => {
                    const roomData = snapshot.val();
                    
                    if (roomData) {
                        // Sync media type if changed by host
                        if (roomData.mediaType && roomData.mediaType !== currentMediaType) {
                            currentMediaType = roomData.mediaType;
                            if (currentMediaType === 'video') {
                                createPlayer(roomData.mediaId);
                                audioContainer.style.display = 'none';
                                mediaContainer.style.display = 'block';
                            } else if (currentMediaType === 'audio') {
                                audioPlayer.src = roomData.mediaId;
                                audioPlayer.load();
                                audioContainer.style.display = 'block';
                                mediaContainer.style.display = 'none';
                            }
                        }
                        
                        // Sync playback position and state
                        if (currentMediaType === 'video' && player && player.getCurrentTime) {
                            const currentTime = player.getCurrentTime();
                            
                            // Only sync if difference is more than 1 second to prevent jitter
                            if (Math.abs(currentTime - roomData.currentTime) > 1) {
                                player.seekTo(roomData.currentTime, true);
                            }
                            
                            // Sync play/pause state
                            if (roomData.state === 'playing' && !isPlaying) {
                                player.playVideo();
                            } else if (roomData.state === 'paused' && isPlaying) {
                                player.pauseVideo();
                            }
                        } 
                        else if (currentMediaType === 'audio' && audioPlayer) {
                            const currentTime = audioPlayer.currentTime;
                            
                            // Only sync if difference is more than 1 second
                            if (Math.abs(currentTime - roomData.currentTime) > 1) {
                                audioPlayer.currentTime = roomData.currentTime;
                            }
                            
                            // Sync play/pause state
                            if (roomData.state === 'playing' && audioPlayer.paused) {
                                audioPlayer.play();
                                audioPlayPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                            } else if (roomData.state === 'paused' && !audioPlayer.paused) {
                                audioPlayer.pause();
                                audioPlayPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                            }
                        }
                        
                        // Sync quality if changed by host (for videos)
                        if (roomData.quality && roomData.quality !== currentQuality) {
                            currentQuality = roomData.quality;
                            if (player) {
                                player.setPlaybackQuality(currentQuality);
                            }
                            updateQualityMenu();
                        }
                        
                        // Sync subtitles if changed by host (for videos)
                        if (roomData.subtitles !== undefined && roomData.subtitles !== subtitlesEnabled) {
                            subtitlesEnabled = roomData.subtitles;
                            if (player) {
                                if (subtitlesEnabled) {
                                    player.loadModule('captions');
                                    player.setOption('captions', 'track', {languageCode: 'en'});
                                } else {
                                    player.unloadModule('captions');
                                }
                            }
                            updateSubtitlesMenu();
                        }
                    }
                });
                
                // Increment joiner count
                roomRef.child('joiners').transaction((count) => {
                    return (count || 0) + 1;
                });
                
                // Clean up on disconnect
                window.addEventListener('beforeunload', () => {
                    roomRef.child('joiners').transaction((count) => {
                        return Math.max(0, (count || 0) - 1);
                    });
                });
            });
        }
        
        // Update quality menu with active selection
        function updateQualityMenu() {
            const options = qualityMenu.querySelectorAll('.sub-menu-option');
            options.forEach(option => {
                option.classList.remove('active');
                if (option.dataset.quality === currentQuality) {
                    option.classList.add('active');
                }
            });
        }
        
        // Update subtitles menu with active selection
        function updateSubtitlesMenu() {
            const options = subtitlesMenu.querySelectorAll('.sub-menu-option');
            options.forEach(option => {
                option.classList.remove('active');
                if ((option.dataset.subtitles === 'on' && subtitlesEnabled) || 
                    (option.dataset.subtitles === 'off' && !subtitlesEnabled)) {
                    option.classList.add('active');
                }
            });
        }
        
        // Set video quality
        function setQuality(quality) {
            if (!player) return;
            
            currentQuality = quality;
            player.setPlaybackQuality(quality);
            updateQualityMenu();
            
            // If host, update quality in Firebase
            if (isHost && roomRef) {
                roomRef.update({
                    quality: quality,
                    lastUpdated: firebase.database.ServerValue.TIMESTAMP
                });
            }
            
            showNotification(`Quality set to ${quality}`);
            resetInactivityTimer();
        }
        
        // Toggle subtitles
        function toggleSubtitles(enable) {
            if (!player) return;
            
            subtitlesEnabled = enable;
            if (enable) {
                player.loadModule('captions');
                player.setOption('captions', 'track', {languageCode: 'en'});
            } else {
                player.unloadModule('captions');
            }
            updateSubtitlesMenu();
            
            // If host, update subtitles in Firebase
            if (isHost && roomRef) {
                roomRef.update({
                    subtitles: enable,
                    lastUpdated: firebase.database.ServerValue.TIMESTAMP
                });
            }
            
            showNotification(`Subtitles ${enable ? 'enabled' : 'disabled'}`);
            resetInactivityTimer();
        }
        
        // Player event handlers
        function onPlayerReady(event) {
            console.log("Player is ready");
            
            // Set initial quality and subtitles
            if (currentQuality) {
                event.target.setPlaybackQuality(currentQuality);
            }
            
            if (isJoiner && roomRef) {
                // For joiners, sync immediately with host's state
                roomRef.once('value').then((snapshot) => {
                    const roomData = snapshot.val();
                    if (roomData) {
                        event.target.seekTo(roomData.currentTime, true);
                        if (roomData.state === 'playing') {
                            event.target.playVideo();
                        } else {
                            event.target.pauseVideo();
                        }
                    }
                });
            }
            
            // Update menu states
            updateQualityMenu();
            updateSubtitlesMenu();
            
            // Reset inactivity timer when player is ready
            resetInactivityTimer();
        }
        
        function onPlayerStateChange(event) {
            console.log("Player state changed:", event.data);
            if (event.data == YT.PlayerState.PLAYING) {
                isPlaying = true;
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                
                // If host, update state in Firebase
                if (isHost && roomRef) {
                    roomRef.update({ 
                        state: 'playing',
                        currentTime: player.getCurrentTime(),
                        lastUpdated: firebase.database.ServerValue.TIMESTAMP
                    });
                }
            } else if (event.data == YT.PlayerState.PAUSED || event.data == YT.PlayerState.ENDED) {
                isPlaying = false;
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                
                // If host, update state in Firebase
                if (isHost && roomRef) {
                    roomRef.update({ 
                        state: 'paused',
                        currentTime: player.getCurrentTime(),
                        lastUpdated: firebase.database.ServerValue.TIMESTAMP
                    });
                }
                
                // If video ended and auto-play is on, play next in playlist
                if (event.data == YT.PlayerState.ENDED && autoPlayNext && playlist.length > 0) {
                    playNextInPlaylist();
                }
            }
            
            // Reset inactivity timer when player state changes
            resetInactivityTimer();
        }
        
        // Toggle play/pause for video
        function toggleVideoPlayPause() {
            if (!player || !hostControls) return;
            
            if (isPlaying) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
            
            // Reset inactivity timer when controls are used
            resetInactivityTimer();
        }
        
        // Toggle play/pause for audio
        function toggleAudioPlayPause() {
            if (!audioPlayer || !hostControls) return;
            
            if (audioPlayer.paused) {
                audioPlayer.play();
                audioPlayPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                
                // If host, update state in Firebase
                if (isHost && roomRef) {
                    roomRef.update({ 
                        state: 'playing',
                        currentTime: audioPlayer.currentTime,
                        lastUpdated: firebase.database.ServerValue.TIMESTAMP
                    });
                }
            } else {
                audioPlayer.pause();
                audioPlayPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                
                // If host, update state in Firebase
                if (isHost && roomRef) {
                    roomRef.update({ 
                        state: 'paused',
                        currentTime: audioPlayer.currentTime,
                        lastUpdated: firebase.database.ServerValue.TIMESTAMP
                    });
                }
            }
            
            // Reset inactivity timer when controls are used
            resetInactivityTimer();
        }
        
        // Skip forward by 10 seconds for video
        function skipVideoForward() {
            if (!player || !hostControls) return;
            
            const currentTime = player.getCurrentTime();
            player.seekTo(currentTime + 10, true);
            
            // Update Firebase if host
            if (isHost && roomRef) {
                roomRef.update({ 
                    currentTime: currentTime + 10,
                    lastUpdated: firebase.database.ServerValue.TIMESTAMP
                });
            }
            
            // Reset inactivity timer when controls are used
            resetInactivityTimer();
        }
        
        // Skip backward by 10 seconds for video
        function skipVideoBackward() {
            if (!player || !hostControls) return;
            
            const currentTime = player.getCurrentTime();
            player.seekTo(Math.max(0, currentTime - 10), true);
            
            // Update Firebase if host
            if (isHost && roomRef) {
                roomRef.update({ 
                    currentTime: Math.max(0, currentTime - 10),
                    lastUpdated: firebase.database.ServerValue.TIMESTAMP
                });
            }
            
            // Reset inactivity timer when controls are used
            resetInactivityTimer();
        }
        
        // Skip forward by 10 seconds for audio
        function skipAudioForward() {
            if (!audioPlayer || !hostControls) return;
            
            audioPlayer.currentTime = Math.min(audioPlayer.duration, audioPlayer.currentTime + 10);
            
            // Update Firebase if host
            if (isHost && roomRef) {
                roomRef.update({ 
                    currentTime: audioPlayer.currentTime,
                    lastUpdated: firebase.database.ServerValue.TIMESTAMP
                });
            }
            
            // Reset inactivity timer when controls are used
            resetInactivityTimer();
        }
        
        // Skip backward by 10 seconds for audio
        function skipAudioBackward() {
            if (!audioPlayer || !hostControls) return;
            
            audioPlayer.currentTime = Math.max(0, audioPlayer.currentTime - 10);
            
            // Update Firebase if host
            if (isHost && roomRef) {
                roomRef.update({ 
                    currentTime: audioPlayer.currentTime,
                    lastUpdated: firebase.database.ServerValue.TIMESTAMP
                });
            }
            
            // Reset inactivity timer when controls are used
            resetInactivityTimer();
        }
        
        // Toggle fullscreen
        function toggleFullscreen() {
            if (currentMediaType === 'video') {
                if (!document.fullscreenElement) {
                    mediaContainer.requestFullscreen().catch(err => {
                        showNotification(`Error enabling fullscreen: ${err.message}`);
                    });
                    fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
                    isFullscreen = true;
                } else {
                    document.exitFullscreen();
                    fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
                    isFullscreen = false;
                }
            }
            
            // Reset inactivity timer when fullscreen is toggled
            resetInactivityTimer();
        }
        
        // Copy room link to clipboard
        function copyRoomLink() {
            const roomLink = copyRoomLinkBtn.getAttribute('data-link');
            navigator.clipboard.writeText(roomLink).then(() => {
                copySuccess.classList.add('show');
                setTimeout(() => {
                    copySuccess.classList.remove('show');
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy room link: ', err);
            });
            
            // Reset inactivity timer when copying link
            resetInactivityTimer();
        }
        
        // Show confirmation popup
        function showConfirmation(title, message, confirmCallback) {
            confirmationTitle.textContent = title;
            confirmationMessage.textContent = message;
            confirmationPopup.classList.add('show');
            
            // Set up confirm action
            confirmActionBtn.onclick = function() {
                confirmationPopup.classList.remove('show');
                if (confirmCallback) confirmCallback();
            };
            
            // Set up cancel action
            cancelActionBtn.onclick = function() {
                confirmationPopup.classList.remove('show');
            };
        }
        
        // Terminate room
        function terminateRoom() {
            showConfirmation(
                "Terminate Room", 
                "Are you sure you want to terminate this room? All joiners will be disconnected.",
                function() {
                    if (roomRef) {
                        roomRef.remove();
                        cleanupRoom();
                    }
                    location.reload();
                }
            );
        }
        
        // Leave room
        function leaveRoom() {
            showConfirmation(
                "Leave Room", 
                "Are you sure you want to leave this room?",
                function() {
                    if (roomRef) {
                        roomRef.child('joiners').transaction((count) => {
                            return Math.max(0, (count || 0) - 1);
                        });
                    }
                    location.reload();
                }
            );
        }
        
        // Reset inactivity timer
        function resetInactivityTimer() {
            clearTimeout(inactivityTimer);
            showControls();
            inactivityTimer = setTimeout(hideControls, 3000);
        }
        
        // Show controls
        function showControls() {
            if (!controlsVisible) {
                const controlsContainer = document.querySelector('.controls-container');
                if (controlsContainer) {
                    controlsContainer.style.opacity = '1';
                    controlsContainer.style.pointerEvents = 'auto';
                }
                controlsVisible = true;
            }
        }
        
        // Hide controls
        function hideControls() {
            if (controlsVisible) {
                const controlsContainer = document.querySelector('.controls-container');
                if (controlsContainer) {
                    controlsContainer.style.opacity = '0';
                    controlsContainer.style.pointerEvents = 'none';
                }
                controlsVisible = false;
                
                // Also hide settings menu if visible
                settingsMenu.classList.remove('show');
            }
        }
        
        // Playlist functions
        function addToPlaylist() {
            const url = mediaUrlInput.value.trim();
            if (!url) return;
            
            // Check if URL is already in playlist
            if (playlist.some(item => item.url === url)) {
                showNotification("This URL is already in the playlist");
                return;
            }
            
            // Add to playlist
            playlist.push({
                url: url,
                type: isAudioUrl(url) ? 'audio' : 'video'
            });
            
            // Update playlist display
            updatePlaylistDisplay();
            showNotification("Added to playlist");
        }
        
        function updatePlaylistDisplay() {
            playlistContainer.innerHTML = '';
            
            if (playlist.length === 0) {
                playlistContainer.style.display = 'none';
                return;
            }
            
            playlistContainer.style.display = 'block';
            
            playlist.forEach((item, index) => {
                const playlistItem = document.createElement('div');
                playlistItem.className = `playlist-item ${index === currentMediaIndex ? 'active' : ''}`;
                playlistItem.innerHTML = `
                    <span>${item.url}</span>
                    <button class="remove-btn" data-index="${index}">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                
                playlistItem.addEventListener('click', () => {
                    playFromPlaylist(index);
                });
                
                const removeBtn = playlistItem.querySelector('.remove-btn');
                removeBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    removeFromPlaylist(index);
                });
                
                playlistContainer.appendChild(playlistItem);
            });
        }
        
        function removeFromPlaylist(index) {
            playlist.splice(index, 1);
            
            // Adjust current media index if needed
            if (currentMediaIndex === index) {
                currentMediaIndex = -1;
            } else if (currentMediaIndex > index) {
                currentMediaIndex--;
            }
            
            updatePlaylistDisplay();
            showNotification("Removed from playlist");
        }
        
        function playFromPlaylist(index) {
            if (index < 0 || index >= playlist.length) return;
            
            currentMediaIndex = index;
            const item = playlist[index];
            mediaUrlInput.value = item.url;
            loadMedia();
            updatePlaylistDisplay();
        }
        
        function playNextInPlaylist() {
            if (playlist.length === 0) return;
            
            const nextIndex = (currentMediaIndex + 1) % playlist.length;
            playFromPlaylist(nextIndex);
        }
        
        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            console.log("DOM fully loaded");
            
            // Check if we're joining a room
            const urlParams = new URLSearchParams(window.location.search);
            const joinRoomId = urlParams.get('roomId');
            
            if (joinRoomId) {
                console.log("Joining existing room:", joinRoomId);
                joinRoom(joinRoomId);
            }
            
            // Event listeners
            loadButton.addEventListener('click', loadMedia);
            playPauseBtn.addEventListener('click', toggleVideoPlayPause);
            backwardBtn.addEventListener('click', skipVideoBackward);
            forwardBtn.addEventListener('click', skipVideoForward);
            fullscreenBtn.addEventListener('click', toggleFullscreen);
            copyRoomLinkBtn.addEventListener('click', copyRoomLink);
            terminateBtn.addEventListener('click', terminateRoom);
            leaveBtn.addEventListener('click', leaveRoom);
            settingsBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                settingsMenu.classList.toggle('show');
                resetInactivityTimer();
            });
            
            // Audio player controls
            audioPlayPauseBtn.addEventListener('click', toggleAudioPlayPause);
            audioBackwardBtn.addEventListener('click', skipAudioBackward);
            audioForwardBtn.addEventListener('click', skipAudioForward);
            
            // Audio player events
            audioPlayer.addEventListener('play', () => {
                audioPlayPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                
                // If host, update state in Firebase
                if (isHost && roomRef) {
                    roomRef.update({ 
                        state: 'playing',
                        currentTime: audioPlayer.currentTime,
                        lastUpdated: firebase.database.ServerValue.TIMESTAMP
                    });
                }
            });
            
            audioPlayer.addEventListener('pause', () => {
                audioPlayPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                
                // If host, update state in Firebase
                if (isHost && roomRef) {
                    roomRef.update({ 
                        state: 'paused',
                        currentTime: audioPlayer.currentTime,
                        lastUpdated: firebase.database.ServerValue.TIMESTAMP
                    });
                }
            });
            
            audioPlayer.addEventListener('ended', () => {
                // If audio ended and auto-play is on, play next in playlist
                if (autoPlayNext && playlist.length > 0) {
                    playNextInPlaylist();
                }
            });
            
            // Playlist controls
            showPlaylistBtn.addEventListener('click', () => {
                playlistContainer.style.display = playlistContainer.style.display === 'none' ? 'block' : 'none';
            });
            
            addToPlaylistBtn.addEventListener('click', addToPlaylist);
            
            // Auto-play toggle
            autoPlayToggle.addEventListener('change', (e) => {
                autoPlayNext = e.target.checked;
            });
            
            // Quality menu options
            qualityMenu.querySelectorAll('.sub-menu-option').forEach(option => {
                option.addEventListener('click', function() {
                    setQuality(this.dataset.quality);
                    settingsMenu.classList.remove('show');
                });
            });
            
            // Subtitles menu options
            subtitlesMenu.querySelectorAll('.sub-menu-option').forEach(option => {
                option.addEventListener('click', function() {
                    toggleSubtitles(this.dataset.subtitles === 'on');
                    settingsMenu.classList.remove('show');
                });
            });
            
            // Support pressing Enter in input field
            mediaUrlInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loadMedia();
                }
            });
            
            // Fullscreen change event
            document.addEventListener('fullscreenchange', function() {
                isFullscreen = !!document.fullscreenElement;
                if (!isFullscreen) {
                    fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
                }
            });
            
            // Mouse movement detection for controls
            document.addEventListener('mousemove', function() {
                resetInactivityTimer();
            });
            
            // Touch events for mobile
            mediaContainer.addEventListener('touchstart', function() {
                mediaContainer.classList.add('touch-active');
                setTimeout(() => {
                    mediaContainer.classList.remove('touch-active');
                }, 3000);
                resetInactivityTimer();
            });
            
            // Hide settings menu when clicking elsewhere
            document.addEventListener('click', function() {
                settingsMenu.classList.remove('show');
            });
        });
    </script>
</body>
</html>
