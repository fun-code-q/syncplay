<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#1a2a6c">
    <title>Sync Player Pro</title>
    <link rel="icon" href="https://cdn3.iconfinder.com/data/icons/iconic-1/32/play_alt-1024.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(45deg, #ff8a00, #e52e71);
            --bg-gradient: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            --control-bg: rgba(0, 0, 0, 0.7);
            --text-color: #ffffff;
            --input-bg: rgba(255, 255, 255, 0.15);
            --input-focus: rgba(255, 255, 255, 0.25);
            --shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            --transition: all 0.3s ease;
            --modal-bg: rgba(0, 0, 0, 0.85);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
            overflow-x: hidden;
            touch-action: manipulation;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 16px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 960px;
            padding: 24px;
            color: var(--text-color);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Notification styles */
        .notification {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 12px 20px;
            background: var(--control-bg);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 8px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 2147483647;
            display: none;
            max-width: 90%;
            text-align: center;
            pointer-events: none;
        }

        .notification.show {
            display: flex;
            opacity: 1;
            animation: fadeInOut 3s ease;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) translateY(20px);
            }
            10% {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
            90% {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) translateY(-20px);
            }
        }

        .notification-content {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-color);
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: normal;
        }

        .notification i {
            color: #4ade80;
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--modal-bg);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .modal {
            background: rgba(30, 30, 40, 0.95);
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transform: translateY(20px);
            transition: transform 0.3s ease;
            position: relative;
        }

        .modal-overlay.active .modal {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .modal-close:hover {
            color: #e52e71;
            transform: rotate(90deg);
        }

        .queue-list {
            margin-bottom: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .queue-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin-bottom: 8px;
            transition: var(--transition);
        }

        .queue-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .queue-item-info {
            flex: 1;
            text-align: left;
            margin-right: 10px;
            overflow: hidden;
        }

        .queue-item-title {
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .queue-item-url {
            font-size: 0.8rem;
            opacity: 0.7;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .queue-item-remove {
            background: rgba(255, 0, 0, 0.3);
            border: none;
            color: var(--text-color);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .queue-item-remove:hover {
            background: rgba(255, 0, 0, 0.5);
            transform: scale(1.1);
        }

        .queue-empty {
            padding: 20px;
            opacity: 0.7;
            font-style: italic;
        }

        .queue-form {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .queue-input {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            background: var(--input-bg);
            color: var(--text-color);
            outline: none;
            transition: var(--transition);
        }

        .queue-input:focus {
            background: var(--input-focus);
            box-shadow: 0 0 0 2px rgba(255, 138, 0, 0.3);
        }

        .queue-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .queue-submit {
            padding: 0 20px;
            background: var(--primary-gradient);
            border: none;
            border-radius: 8px;
            color: var(--text-color);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .queue-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(229, 46, 113, 0.4);
        }

        .queue-submit:disabled {
            background: rgba(255, 255, 255, 0.1);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .queue-limit {
            font-size: 0.9rem;
            margin-top: 10px;
            opacity: 0.7;
        }
        
        /* Video Info Modal */
        .video-info-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .video-thumbnail {
            width: 100%;
            border-radius: 8px;
            aspect-ratio: 16/9;
            object-fit: cover;
            background: #222;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .video-thumbnail i {
            font-size: 3rem;
            opacity: 0.3;
        }
        
        .video-details {
            text-align: left;
        }
        
        .video-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .video-meta {
            display: flex;
            gap: 12px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        .video-meta div {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        header {
            margin-bottom: 24px;
        }

        h1 {
            font-size: clamp(1.8rem, 5vw, 2.4rem);
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: clamp(0.9rem, 3vw, 1rem);
            opacity: 0.8;
            margin-top: 8px;
        }

        .input-group {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 24px;
            justify-content: center;
            align-items: center;
        }

        .input-container {
            position: relative;
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 500px;
            gap: 8px;
            min-width: 0;
        }

        #videoUrl {
            flex: 1;
            min-width: 0;
            padding: 12px 16px 12px 40px;
            border: none;
            border-radius: 12px;
            font-size: 0.95rem;
            background: var(--input-bg);
            color: var(--text-color);
            outline: none;
            transition: var(--transition);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        #videoUrl.valid {
            box-shadow: 0 0 0 2px #4ade80;
        }
        
        #videoUrl.invalid {
            box-shadow: 0 0 0 2px #e52e71;
        }

        #videoUrl:focus {
            background: var(--input-focus);
            box-shadow: 0 0 0 3px rgba(255, 138, 0, 0.2);
        }

        #videoUrl::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .info-icon {
            position: absolute;
            left: 12px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .info-icon:hover {
            color: #ff8a00;
        }

        #loadVideo, .action-btn, .destroy-room-btn, .next-video-btn, .copy-icon {
            min-width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            cursor: pointer;
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
        }

        #loadVideo {
            padding: 0 16px;
            background: var(--primary-gradient);
            border: none;
            color: var(--text-color);
            font-size: 0.95rem;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(229, 46, 113, 0.3);
        }

        #loadVideo:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(229, 46, 113, 0.4);
        }

        .copy-icon, .destroy-room-btn, .next-video-btn {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            color: var(--text-color);
            font-size: 1rem;
            border-radius: 8px;
            padding: 0 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .copy-success {
            font-size: 0.85rem;
            color: #4ade80;
            opacity: 0;
            transition: opacity 0.3s ease;
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
        }

        .copy-success.show {
            opacity: 1;
        }

        .copy-icon:hover, .destroy-room-btn:hover, .next-video-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
        }

        .destroy-room-btn {
            background: rgba(255, 0, 0, 0.7);
        }

        .destroy-room-btn:hover {
            background: rgba(255, 0, 0, 0.9);
        }

        .next-video-btn {
            background: rgba(0, 128, 0, 0.7);
            position: relative;
        }

        .next-video-btn:hover {
            background: rgba(0, 128, 0, 0.9);
        }

        .next-video-badge {
            position: absolute;
            top: -6px;
            right: -6px;
            background: #e52e71;
            color: var(--text-color);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .video-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 9;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            margin: 0 auto 24px;
            box-shadow: var(--shadow);
            max-width: 720px;
        }

        #player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .controls-container {
            position: absolute;
            bottom: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 600px;
            padding: 12px;
            display: flex;
            justify-content: center;
            z-index: 10;
            opacity: 1;
            transition: opacity 0.3s ease, transform 0.3s ease;
            pointer-events: auto;
        }

        .controls-container.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .controls {
            background: var(--control-bg);
            backdrop-filter: blur(8px);
            border-radius: 12px;
            padding: 12px;
            display: flex;
            gap: 12px;
            box-shadow: var(--shadow);
            align-items: center;
        }

        .control-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            border: none;
            color: var(--text-color);
            font-size: 1.1rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: var(--transition);
            flex-shrink: 0;
            position: relative;
        }

        .control-btn.subtitle {
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 0;
            padding-bottom: 0;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
        }

        .control-btn.play-pause {
            background: var(--primary-gradient);
            width: 44px;
            height: 44px;
            font-size: 1.3rem;
        }

        /* Mode indicator styles */
        .mode-indicator {
            position: absolute;
            top: 16px;
            left: 16px;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85rem;
            background: var(--control-bg);
            display: none;
            z-index: 10;
        }

        .host-indicator {
            background: var(--primary-gradient);
        }

        .joiner-indicator {
            background: linear-gradient(45deg, #00c6ff, #0072ff);
        }

        .feedback-container {
            position: absolute;
            top: 16px;
            right: 16px;
            display: flex;
            gap: 8px;
            z-index: 10;
        }

        .feedback-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.6);
            border: none;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .feedback-btn:hover {
            transform: scale(1.1);
        }

        .feedback-btn.raise-hand {
            color: #4ade80;
        }

        @media (max-width: 768px) {
            .input-group {
                flex-direction: row;
                flex-wrap: wrap;
            }

            .input-container {
                flex-direction: row;
                max-width: 100%;
            }

            #videoUrl {
                width: 100%;
                max-width: none;
            }

            .controls {
                gap: 6px;
                padding: 8px;
            }

            .control-btn {
                width: 36px;
                height: 36px;
                font-size: 0.9rem;
            }

            .control-btn.play-pause {
                width: 36px;
                height: 36px;
                font-size: 1.1rem;
            }

            .copy-icon, .destroy-room-btn, .next-video-btn {
                width: auto;
                padding: 0 10px;
                height: 36px;
            }

            .feedback-btn {
                width: 32px;
                height: 32px;
                font-size: 0.9rem;
            }
            
            .modal {
                width: 95%;
                padding: 16px;
            }
            
            .queue-item {
                padding: 10px 12px;
            }
            
            .queue-form {
                flex-direction: column;
            }
            
            .queue-submit {
                padding: 12px;
            }
        }

        .click-blocker {
            position: absolute;
            left: 0;
            width: 100%;
            background: transparent;
            z-index: 5;
            pointer-events: auto;
        }

        .click-blocker.top {
            top: 0;
            height: 37%;
        }

        .click-blocker.middle {
            top: 37%;
            height: 30%;
        }

        .click-blocker.bottom {
            bottom: 0;
            height: 50%;
        }

        .full-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Queue Management Modal -->
        <div class="modal-overlay" id="queueModal">
            <div class="modal">
                <div class="modal-header">
                    <h3 class="modal-title">Video Queue</h3>
                    <button class="modal-close" id="closeQueueModal">&times;</button>
                </div>
                <div class="queue-list" id="queueList">
                    <div class="queue-empty">Queue is empty</div>
                </div>
                <div class="queue-form">
                    <input type="text" class="queue-input" id="queueInput" placeholder="Enter video URL">
                    <button class="queue-submit" id="queueSubmit">Add</button>
                </div>
                <div class="queue-limit">Max 3 videos in queue</div>
            </div>
        </div>
        
        <!-- Video Info Modal -->
        <div class="modal-overlay" id="infoModal">
            <div class="modal">
                <div class="modal-header">
                    <h3 class="modal-title">Video Details</h3>
                    <button class="modal-close" id="closeInfoModal">&times;</button>
                </div>
                <div class="video-info-container" id="videoInfoContainer">
                    <div class="video-thumbnail">
                        <i class="fas fa-play-circle"></i>
                    </div>
                    <div class="video-details">
                        <div class="video-title" id="videoTitle">Loading video details...</div>
                        <div class="video-meta">
                            <div><i class="fas fa-clock"></i> <span id="videoDuration">--:--</span></div>
                            <div><i class="fas fa-film"></i> <span id="videoResolution">Loading...</span></div>
                            <div><i class="fas fa-server"></i> <span id="videoSource">Unknown</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       
        <header>
            <h1>Sync Player Pro</h1>
            <div class="subtitle">Watch videos together in real-time with support for 15+ platforms</div>
        </header>
        
        <div class="video-container" id="videoContainer">
            <!-- Notification -->
            <div class="notification" id="notification">
                <div class="notification-content">
                    <i class="fas fa-check-circle"></i>
                    <span id="notificationText"></span>
                </div>
            </div>
            <div class="mode-indicator" id="modeIndicator"></div>
            
            <div class="click-blocker top"></div>
            <div class="click-blocker middle"></div>
            <div class="click-blocker bottom"></div>
            <div class="feedback-container" id="feedbackContainer">
                <button class="feedback-btn raise-hand full-button" id="raiseHandBtn" title="Raise Hand">
                    <i class="fas fa-hand-paper"></i>
                </button>
            </div>
            <div class="controls-container" id="controlsContainer">
                <div class="controls" id="hostControls">
                    <button class="control-btn backward full-button" title="Backward 10s" id="backwardBtn">
                        <i class="fas fa-backward"></i>
                    </button>
                    <button class="control-btn play-pause full-button" title="Play/Pause" id="playPauseBtn">
                        <i class="fas fa-play"></i>
                    </button>
                    <button class="control-btn forward full-button" title="Forward 10s" id="forwardBtn">
                        <i class="fas fa-forward"></i>
                    </button>
                    <button class="control-btn quality full-button" title="Quality" id="qualityBtn">
                        <i class="fas fa-cog"></i>
                    </button>
                    <button class="control-btn subtitle full-button" title="Toggle Subtitle" id="subtitleBtn">
                        <i class="fas fa-closed-captioning"></i>
                    </button>
                    <button class="control-btn fullscreen full-button" title="Fullscreen" id="fullscreenBtn">
                        <i class="fas fa-expand"></i>
                    </button>
                </div>
                <div class="controls" id="joinerControls" style="display: none;">
                    <button class="control-btn next-video full-button" title="Manage Queue" id="joinerNextVideoBtn">
                        <i class="fas fa-list-ul"></i>
                    </button>
                    <button class="control-btn quality full-button" title="Quality" id="joinerQualityBtn">
                        <i class="fas fa-cog"></i>
                    </button>
                    <button class="control-btn subtitle full-button" title="Toggle Subtitle" id="joinerSubtitleBtn">
                        <i class="fas fa-closed-captioning"></i>
                    </button>
                    <button class="control-btn leave-room full-button" title="Leave Room" id="leaveRoomBtn">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                    <button class="control-btn fullscreen full-button" title="Fullscreen" id="joinerFullscreenBtn">
                        <i class="fas fa-expand"></i>
                    </button>
                </div>
            </div>
            <div id="player"></div>
        </div>
        <div class="input-group" id="inputGroup">
            <div class="input-container">
                <i class="fas fa-info-circle info-icon" id="infoBtn" title="Get video details"></i>
                <input type="url" id="videoUrl" placeholder="Enter video URL" aria-label="Video URL">
                <button id="loadVideo" class="full-button">Load</button>
                <button class="destroy-room-btn full-button" id="destroyRoomBtn" title="Destroy Room" style="display: none;">
                    <i class="fas fa-times"></i>
                </button>
                <button class="next-video-btn full-button" id="nextVideoBtn" title="Manage Queue">
                    <i class="fas fa-list-ul"></i>
                    <span class="next-video-badge" id="nextVideoBadge">0</span>
                </button>
                <button class="copy-icon full-button" id="copyRoomLink" title="Copy Room Link" style="display: none;">
                    <i class="fas fa-copy"></i>
                </button>
                <span class="copy-success" id="copySuccess">Room link copied to clipboard</span>

                const sampleRate = audioContext.sampleRate;
                const numFrames = duration * sampleRate;
                const buffer = audioContext.createBuffer(1, numFrames, sampleRate);
                const data = buffer.getChannelData(0);
                
                for (let i = 0; i < numFrames; i++) {
                    const t = i / sampleRate;
                    data[i] = Math.sin(t * 440 * 2 * Math.PI) * Math.exp(-t * 5);

        // Create appropriate player based on platform
        function createPlayer(videoId, platform) {
            playerReady = false;
            playerLoadAttempts = 0;
            console.log(`Creating player for ${platform.name} with ID: ${videoId}`);

            switch(platform.id) {
                case 'youtube':
                    createYouTubePlayer(videoId);
                    break;
                    
                case 'vimeo':
                    createVimeoPlayer(videoId);
                    break;
                    
                case 'dailymotion':
                    createDailymotionPlayer(videoId);
                    break;
                    
                case 'soundcloud':
                    createSoundCloudPlayer(videoId);
                    break;
                    
                case 'deezer':
                    createDeezerPlayer(videoId);
                    break;
                    
                case 'spotify':
                    createSpotifyPlayer(videoId);
                    break;
                    
                case 'tiktok':
                    createTikTokPlayer(videoId);
                    break;
                    
                case 'facebook':
                    createFacebookPlayer(videoId);
                    break;
                    
                case 'instagram':
                    createInstagramPlayer(videoId);
                    break;
                    
                case 'direct':
                    if (videoId.match(/\.(mp4|webm|ogg|mov|avi|mkv)$/i)) {
                        createVideoJSPlayer({
                            src: videoId,
                            type: `video/${videoId.split('.').pop().toLowerCase()}`
                        });
                    } else if (videoId.match(/\.(mp3|wav|ogg)$/i)) {
                        createVideoJSPlayer({
                            src: videoId,
                            type: `audio/${videoId.split('.').pop().toLowerCase()}`
                        });
                    } else if (videoId.match(/\.m3u8$/i)) {
                        createHLSPlayer(videoId);
                    } else {
                        showNotification('Unsupported direct URL format');
                    }
                    break;
                    
                default:
                    // Try as generic iframe embed
                    createGenericIframePlayer(videoId, platform);
            }
        }

        // Load video by URL with platform detection
        function loadVideoByUrl(url) {
            const platform = detectPlatform(url);
            if (!platform) {
                showNotification('Unsupported platform or invalid URL');
                return;
            }
            
            // Extract ID based on platform
            let videoId;
            if (platform.id === 'direct') {
                videoId = url; // Use full URL for direct links
            } else {
                videoId = platform.extractId(url);
                if (!videoId) {
                    showNotification(`Invalid ${platform.name} URL`);
                    return;
                }
            }
            
            try {
                playerLoadAttempts = 0;
                createPlayer(videoId, platform);
                isPlaying = false;
                elements.playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                
                if (!isJoiner) {
                    createRoom(url);
                }
            } catch (error) {
                console.error('Error loading video:', error);
                showNotification('Failed to load video');
            }
        }

        function createRoom(videoId) {
            try {
                roomId = Math.random().toString(36).substring(2, 10);
                roomRef = database.ref(`rooms/${roomId}`);
                roomRef.set({
                    videoId,
                    state: 'paused',
                    currentTime: 0,
                    hostActive: true,
                    joiners: 0,
                    nextVideos: [],
                    raiseHands: 0,
                    currentHost: true,
                    lastUpdated: firebase.database.ServerValue.TIMESTAMP
                });
                
                isHost = true;
                elements.modeIndicator.textContent = 'Host Mode';
                elements.modeIndicator.className = 'mode-indicator host-indicator';
                elements.modeIndicator.style.display = 'block';
                elements.hostControls.style.display = 'flex';
                elements.joinerControls.style.display = 'none';
                elements.feedbackContainer.style.display = 'flex';
                
                // Show copy and destroy buttons immediately
                const roomLink = `${window.location.origin}${window.location.pathname}?roomId=${roomId}`;
                elements.copyRoomLink.style.display = 'flex';
                elements.copyRoomLink.setAttribute('data-link', roomLink);
                elements.destroyRoomBtn.style.display = 'flex';
                
                roomRef.child('joiners').on('value', (snapshot) => {
                    const count = snapshot.val() || 0;
                    if (count > previousJoinerCount) {
                        showNotification(`${count} joiner(s) connected`);
                        playBeep();
                    }
                    previousJoinerCount = count;
                    joinerCount = count;
                });
                
                roomRef.child('nextVideos').on('value', (snapshot) => {
                    nextVideos = snapshot.val() || [];
                    updateBadge();
                    updateQueueList();
                });
                
                roomRef.child('raiseHands').on('value', (snapshot) => {
                    raiseHandCount = snapshot.val() || 0;
                    if (isHost) {
                        // Host sees joiner raise hand notifications
                        if (raiseHandCount > 0) {
                            const message = isPlaying ? 'STOP' : 'CONTINUE';
                            showNotification(message, 3000);
                            playBeep();
                        }
                    }
                });
                
                syncInterval = setInterval(() => {
                    if (isHost) {
                        let currentTime = 0;
                        let state = isPlaying ? 'playing' : 'paused';
                        
                        if (player && player.getCurrentTime) {
                            // YouTube player
                            currentTime = player.getCurrentTime();
                        } else if (videojsPlayer) {
                            // Video.js player
                            currentTime = videojsPlayer.currentTime();
                            state = !videojsPlayer.paused() ? 'playing' : 'paused';
                        } else if (document.getElementById('hls-player')) {
                            // HLS player
                            const hlsPlayer = document.getElementById('hls-player');
                            currentTime = hlsPlayer.currentTime;
                            state = !hlsPlayer.paused ? 'playing' : 'paused';
                        } else if (soundCloudWidget) {
                            // SoundCloud player - can't get current time
                            state = isPlaying ? 'playing' : 'paused';
                        }
                        
                        roomRef.update({
                            currentTime,
                            state,
                            nextVideos,
                            lastUpdated: firebase.database.ServerValue.TIMESTAMP
                        });
                    }
                }, 1000);
                
                window.addEventListener('beforeunload', cleanupRoom);
                roomRef.child('hostActive').onDisconnect().set(false);
            } catch (error) {
                console.error('Error creating room:', error);
                showNotification('Failed to create room');
            }
        }

        function cleanupRoom() {
            try {
                if (syncInterval) {
                    clearInterval(syncInterval);
                    syncInterval = null;
                }
                if (roomRef && isHost) {
                    roomRef.update({ hostActive: false });
                }
            } catch (error) {
                console.error('Error cleaning up room:', error);

        function destroyRoom() {
            if (!roomRef) return;
            try {
                roomRef.update({
                    hostActive: false,
                    destroyed: true,
                    lastUpdated: firebase.database.ServerValue.TIMESTAMP
                }).then(() => {
                    roomRef.remove();
                    showNotification('Room destroyed');
                    playBeep();
                    resetAfterRoomDestroy();
                    window.location.href = window.location.pathname;

                console.error('Error destroying room:', error);

        function resetAfterRoomDestroy() {

                isHost = false;
                isJoiner = false;
                roomId = null;
                roomRef = null;
                elements.modeIndicator.style.display = 'none';
                elements.copyRoomLink.style.display = 'none';
                elements.destroyRoomBtn.style.display = 'none';
                elements.inputGroup.style.display = 'flex';

                if (player && player.pauseVideo) {

                }

                    document.getElementById('hls-player').pause();
                }

                }
                if (deezerPlayer) {
                    DZ.player.pause();

        function showNotification(message, duration = 3000) {
            elements.notificationText.textContent = message;
            elements.notification.classList.add('show');
            setTimeout(() => {
                elements.notification.classList.remove('show');
            }, duration);
        }

        function applyRoomState(roomData) {
            let currentTime = 0;
            let playerState = false;
            
            if (player && player.getCurrentTime) {
                // YouTube player
                currentTime = player.getCurrentTime();
                if (Math.abs(currentTime - roomData.currentTime) > 1) {
                    player.seekTo(roomData.currentTime, true);
                }
                if (roomData.state === 'playing' && !isPlaying) {
                    player.playVideo();
                    return true;
                } else if (roomData.state === 'paused' && isPlaying) {
                    player.pauseVideo();
                    return true;
                }
            } else if (videojsPlayer) {
                // Video.js player
                currentTime = videojsPlayer.currentTime();
                if (Math.abs(currentTime - roomData.currentTime) > 1) {
                    videojsPlayer.currentTime(roomData.currentTime);
                }
                if (roomData.state === 'playing' && videojsPlayer.paused()) {
                    videojsPlayer.play();
                    return true;
                } else if (roomData.state === 'paused' && !videojsPlayer.paused()) {
                    videojsPlayer.pause();
                    return true;
                }
            } else if (document.getElementById('hls-player')) {
                // HLS player
                const hlsPlayer = document.getElementById('hls-player');
                currentTime = hlsPlayer.currentTime;
                if (Math.abs(currentTime - roomData.currentTime) > 1) {
                    hlsPlayer.currentTime = roomData.currentTime;
                }
                if (roomData.state === 'playing' && hlsPlayer.paused) {
                    hlsPlayer.play();
                    return true;
                } else if (roomData.state === 'paused' && !hlsPlayer.paused) {
                    hlsPlayer.pause();
                    return true;
                }
            } else if (soundCloudWidget) {
                // SoundCloud player
                if (roomData.state === 'playing' && !isPlaying) {
                    soundCloudWidget.play();
                    return true;
                } else if (roomData.state === 'paused' && isPlaying) {
                    soundCloudWidget.pause();
                    return true;
                }
            } else if (deezerPlayer) {
                // Deezer player
                if (roomData.state === 'playing' && !isPlaying) {
                    DZ.player.play();
                    return true;
                } else if (roomData.state === 'paused' && isPlaying) {
                    DZ.player.pause();
                    return true;
                }
            }
            return false;
        }

        function joinRoom(roomId) {
            try {
                roomRef = database.ref(`rooms/${roomId}`);
                roomRef.once('value').then((snapshot) => {
                    const roomData = snapshot.val();
                    if (!roomData || !roomData.hostActive) {
                        showNotification('Room not found or host disconnected');
                        return;
                    }
                    if (roomData.destroyed) {
                        showNotification('Room has been destroyed');
                        window.location.href = window.location.pathname;
                        return;
                    }
                    isJoiner = true;
                    elements.modeIndicator.textContent = 'Joiner Mode';
                    elements.modeIndicator.className = 'mode-indicator joiner-indicator';
                    elements.modeIndicator.style.display = 'block';
                    elements.inputGroup.style.display = 'none';
                    hostControls = false;
                    elements.hostControls.style.display = 'none';
                    elements.joinerControls.style.display = 'flex';
                    elements.feedbackContainer.style.display = 'flex';
                    
                    // Store initial room state
                    lastRoomState = roomData;
                    
                    // Create player immediately
                    playerLoadAttempts = 0;
                    const platform = detectPlatform(roomData.videoId);
                    if (platform) {
                        createPlayer(roomData.videoId, platform);
                    } else {
                        // Try to play as direct video
                        createPlayer(roomData.videoId, { id: 'direct', name: 'Direct Media' });
                    }
                    
                    roomRef.on('value', (snapshot) => {
                        const roomData = snapshot.val();
                        if (!roomData) {
                            showNotification('Room disconnected');
                            resetAfterRoomDestroy();
                            window.location.href = window.location.pathname;
                            return;
                        }
                        if (roomData.destroyed) {
                            showNotification('Room destroyed by host');
                            resetAfterRoomDestroy();
                            window.location.href = window.location.pathname;
                            return;
                        }
                        nextVideos = roomData.nextVideos || [];
                        updateBadge();
                        updateQueueList();
                        
                        // Apply room state to player
                        if (!applyRoomState(roomData)) {
                            lastRoomState = roomData;
                        }
                    });
                    
                    roomRef.child('joiners').transaction((count) => (count || 0) + 1);
                    roomRef.child('raiseHands').on('value', (snapshot) => {
                        raiseHandCount = snapshot.val() || 0;
                        if (isJoiner && raiseHandCount > 0) {
                            // Joiner sees host response
                            showNotification('YES', 3000);
                            playBeep();
                        }
                    });
                    
                    window.addEventListener('beforeunload', () => {
                        roomRef.child('joiners').transaction((count) => Math.max(0, (count || 0) - 1));
                    });
                });
            } catch (error) {
                console.error('Error joining room:', error);
                showNotification('Failed to join room');
            }
        }

        // Fixed YouTube API initialization
        function checkYouTubeAPI() {
            if (window.YT && window.YT.Player) {
                apiReady = true;
                if (pendingVideoId) {
                    createPlayer(pendingVideoId, { id: 'youtube', name: 'YouTube' });
                    pendingVideoId = null;
                }
            } else {
                setTimeout(checkYouTubeAPI, 500);
            }
        }
        checkYouTubeAPI();

        function onPlayerReady(event) {
            playerReady = true;
            try {
                // Apply stored room state immediately without delay
                if (lastRoomState) {
                    event.target.seekTo(lastRoomState.currentTime, true);
                    if (lastRoomState.state === 'playing') {
                        event.target.playVideo();
                    } else {
                        event.target.pauseVideo();
                    }
                }
                
                resetControlsTimeout();
            } catch (error) {
                console.error('Error in onPlayerReady:', error);
            }
        }

        function onPlayerStateChange(event) {
            try {
                if (event.data === YT.PlayerState.PLAYING) {
                    isPlaying = true;
                    elements.playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                    if (isHost && roomRef) {
                        roomRef.update({
                            state: 'playing',
                            currentTime: player.getCurrentTime(),
                            lastUpdated: firebase.database.ServerValue.TIMESTAMP
                        });
                    }
                    resetControlsTimeout();
                } else if (event.data === YT.PlayerState.PAUSED || event.data === YT.PlayerState.ENDED) {
                    isPlaying = false;
                    elements.playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                    if (isHost && roomRef) {
                        roomRef.update({
                            state: 'paused',
                            currentTime: player.getCurrentTime(),
                            lastUpdated: firebase.database.ServerValue.TIMESTAMP
                        });
                    }
                    showControls();
                    if (event.data === YT.PlayerState.ENDED && nextVideos.length > 0) {
                        const nextVideo = nextVideos.shift();
                        loadVideoByUrl(nextVideo.url);
                        if (isHost && roomRef) {
                            roomRef.update({
                                videoId: nextVideo.url,
                                nextVideos,
                                lastUpdated: firebase.database.ServerValue.TIMESTAMP
                            });
                        }
                        currentVideoIndex++;
                        updateBadge();
                        updateQueueList();
                    }
                }
            } catch (error) {
                console.error('Error in onPlayerStateChange:', error);
            }
        }

        function onPlayerError(event) {
            console.error('Player error:', event.data);
            const errorMessages = {
                2: 'Invalid video URL',
                5: 'HTML5 player error',
                100: 'Video not found',
                101: 'Video not allowed in embedded players',
                150: 'Video not allowed in embedded players'
            };
            showNotification(errorMessages[event.data] || 'An error occurred');
        }

        function togglePlayPause() {
            try {
                if (player && player.getPlayerState) {
                    // YouTube player
                    if (isPlaying) {
                        player.pauseVideo();
                    } else {
                        player.playVideo();
                    }
                } else if (videojsPlayer) {
                    // Video.js player
                    if (videojsPlayer.paused()) {
                        videojsPlayer.play();
                    } else {
                        videojsPlayer.pause();
                    }
                } else if (document.getElementById('hls-player')) {
                    // HLS player
                    const hlsPlayer = document.getElementById('hls-player');
                    if (hlsPlayer.paused) {
                        hlsPlayer.play();
                    } else {
                        hlsPlayer.pause();
                    }
                } else if (soundCloudWidget) {
                    // SoundCloud player
                    if (isPlaying) {
                        soundCloudWidget.pause();
                    } else {
                        soundCloudWidget.play();
                    }
                } else if (deezerPlayer) {
                    // Deezer player
                    if (isPlaying) {
                        DZ.player.pause();
                    } else {
                        DZ.player.play();
                    }
                } else if (player && player.contentWindow) {
                    // Generic iframe - try to post message
                    player.contentWindow.postMessage(isPlaying ? 'pause' : 'play', '*');
                }
                
                showControls();
                resetControlsTimeout();
            } catch (error) {
                console.error('Error toggling play/pause:', error);
            }
        }

        function skipForward() {
            try {
                let currentTime = 0;
                
                if (player && player.getCurrentTime) {
                    // YouTube player
                    currentTime = player.getCurrentTime();
                    player.seekTo(currentTime + 10, true);
                } else if (videojsPlayer) {
                    // Video.js player
                    currentTime = videojsPlayer.currentTime();
                    videojsPlayer.currentTime(currentTime + 10);
                } else if (document.getElementById('hls-player')) {
                    // HLS player
                    const hlsPlayer = document.getElementById('hls-player');
                    currentTime = hlsPlayer.currentTime;
                    hlsPlayer.currentTime = currentTime + 10;
                } else if (soundCloudWidget) {
                    // SoundCloud player - doesn't support seeking via API
                    showNotification('Seeking not supported for this platform');
                    return;
                } else if (deezerPlayer) {
                    // Deezer player
                    DZ.player.seek(DZ.player.getPosition() + 10000); // Seek 10 seconds forward
                }
                
                if (isHost && roomRef) {
                    roomRef.update({
                        currentTime: currentTime + 10,
                        lastUpdated: firebase.database.ServerValue.TIMESTAMP
                    });
                }
                
                showControls();
                resetControlsTimeout();
            } catch (error) {
                console.error('Error skipping forward:', error);
            }
        }

        function skipBackward() {
            try {
                let currentTime = 0;
                
                if (player && player.getCurrentTime) {
                    // YouTube player
                    currentTime = player.getCurrentTime();
                    player.seekTo(Math.max(0, currentTime - 10), true);
                } else if (videojsPlayer) {
                    // Video.js player
                    currentTime = videojsPlayer.currentTime();
                    videojsPlayer.currentTime(Math.max(0, currentTime - 10));
                } else if (document.getElementById('hls-player')) {
                    // HLS player
                    const hlsPlayer = document.getElementById('hls-player');
                    currentTime = hlsPlayer.currentTime;
                    hlsPlayer.currentTime = Math.max(0, currentTime - 10);
                } else if (soundCloudWidget) {
                    // SoundCloud player - doesn't support seeking via API
                    showNotification('Seeking not supported for this platform');
                    return;
                } else if (deezerPlayer) {
                    // Deezer player
                    DZ.player.seek(Math.max(0, DZ.player.getPosition() - 10000)); // Seek 10 seconds backward
                }
                
                if (isHost && roomRef) {
                    roomRef.update({
                        currentTime: Math.max(0, currentTime - 10),
                        lastUpdated: firebase.database.ServerValue.TIMESTAMP
                    });
                }
                
                showControls();
                resetControlsTimeout();
            } catch (error) {
                console.error('Error skipping backward:', error);
            }
        }

        function toggleQuality() {
            if (!player) return;
            try {
                const qualities = ['auto', 'small', 'medium', 'large', 'hd720', 'hd1080', 'highres'];
                const currentIndex = qualities.indexOf(currentQuality);
                const nextIndex = (currentIndex + 1) % qualities.length;
                currentQuality = qualities[nextIndex];
                player.setPlaybackQuality(currentQuality);
                showNotification(`Quality: ${currentQuality}`);
                showControls();
                resetControlsTimeout();
            } catch (error) {
                console.error('Error toggling quality:', error);
            }
        }

        function toggleSubtitle() {
            if (!player) return;
            try {
                const ccLoadPolicy = player.getOptions().indexOf('cc_load_policy') !== -1 ? 1 : 0;
                player.setOption('cc_load_policy', ccLoadPolicy ? 0 : 1);
                showNotification(`Subtitles ${ccLoadPolicy ? 'off' : 'on'}`);
                showControls();
                resetControlsTimeout();
            } catch (error) {
                console.error('Error toggling subtitles:', error);
            }
        }

        function updateQueueList() {
            elements.queueList.innerHTML = '';
            
            if (nextVideos.length === 0) {
                elements.queueList.innerHTML = '<div class="queue-empty">Queue is empty</div>';
                return;
            }
            
            nextVideos.forEach((video, index) => {
                const item = document.createElement('div');
                item.className = 'queue-item';
                
                const info = document.createElement('div');
                info.className = 'queue-item-info';
                
                const platform = detectPlatform(video.url);
                const title = document.createElement('div');
                title.className = 'queue-item-title';
                title.textContent = `Video ${index + 1}${platform ? ` (${platform.name})` : ''}`;
                
                const url = document.createElement('div');
                url.className = 'queue-item-url';
                url.textContent = video.url;
                
                info.appendChild(title);
                info.appendChild(url);
                
                const removeBtn = document.createElement('button');
                removeBtn.className = 'queue-item-remove';
                removeBtn.innerHTML = '<i class="fas fa-trash"></i>';
                removeBtn.title = 'Remove from queue';
                removeBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    removeFromQueue(index);
                });
                
                item.appendChild(info);
                item.appendChild(removeBtn);
                
                elements.queueList.appendChild(item);
            });
        }

        function removeFromQueue(index) {
            if (index < 0 || index >= nextVideos.length) return;
            
            nextVideos.splice(index, 1);
            
            if (isHost && roomRef) {
                roomRef.update({ nextVideos });
            } else if (isJoiner && roomRef) {
                roomRef.child('nextVideos').transaction((queue) => {
                    const newQueue = queue || [];
                    if (index >= 0 && index < newQueue.length) {
                        newQueue.splice(index, 1);
                        return newQueue;
                    }
                    return queue;
                });
            }
            
            updateBadge();
            updateQueueList();
            showNotification('Video removed from queue');
        }

        function addToQueue(url) {
            if (!url) return;
            
            if (isJoiner && nextVideos.length >= 3) {
                showNotification('Queue is full (max 3 videos)');
                return;
            }
            
            const videoItem = {
                url
            };
            
            if (isHost) {
                if (nextVideos.length < 3) {
                    nextVideos.push(videoItem);
                    if (roomRef) {
                        roomRef.update({ nextVideos });
                    }
                    showNotification('Video added to queue');
                    updateBadge();
                    updateQueueList();
                } else {
                    showNotification('Queue is full (max 3 videos)');
                }
            } else if (isJoiner && roomRef) {
                roomRef.child('nextVideos').transaction((queue) => {
                    const newQueue = queue || [];
                    if (newQueue.length < 3) {
                        newQueue.push(videoItem);
                        return newQueue;
                    }
                    return queue;
                });
                showNotification('Video added to queue');
            }
        }

        function openQueueModal() {
            elements.queueModal.classList.add('active');
            elements.queueInput.value = '';
            elements.queueInput.focus();
            showControls();
            resetControlsTimeout();
        }

        function closeQueueModal() {
            elements.queueModal.classList.remove('active');
            showControls();
            resetControlsTimeout();
        }
        
        function closeInfoModal() {
            elements.infoModal.classList.remove('active');
            showControls();
            resetControlsTimeout();
        }

        function handleQueueSubmit() {
            const url = elements.queueInput.value;
            if (url) {
                addToQueue(url);
                elements.queueInput.value = '';
            } else {
                showNotification('Please enter a valid URL');
            }
        }

        function manageQueue() {
            openQueueModal();
        }

        function updateBadge() {
            elements.nextVideoBadge.textContent = nextVideos.length;
            elements.nextVideoBadge.style.display = nextVideos.length > 0 ? 'flex' : 'none';
        }

        function toggleFullscreen() {
            try {
                if (!document.fullscreenElement) {
                    elements.videoContainer.requestFullscreen().catch(err => {
                        showNotification(`Fullscreen error: ${err.message}`);
                    });
                    elements.fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
                    elements.joinerFullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
                } else {
                    document.exitFullscreen();
                    elements.fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
                    elements.joinerFullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
                }
                showControls();
                resetControlsTimeout();
            } catch (error) {
                console.error('Error toggling fullscreen:', error);
            }
        }

        function copyRoomLink() {
            try {
                const roomLink = elements.copyRoomLink.getAttribute('data-link');
                navigator.clipboard.writeText(roomLink).then(() => {
                    showNotification('Room link copied to clipboard');
                }).catch(err => {
                    console.error('Failed to copy room link:', err);
                    showNotification('Failed to copy link');
                });
            } catch (error) {
                console.error('Error copying room link:', error);
            }
        }

       async function leaveRoom() {
    if (!roomRef || !isJoiner) {
        console.warn('Cannot leave room: Not a joiner or no room reference');
        showNotification('You are not in a room');
        return;
    }

    try {
        // Update joiner count transactionally
        await roomRef.child('joiners').transaction((count) => {
            return Math.max(0, (count || 0) - 1);
        }, (error, committed, snapshot) => {
            if (error) {
                console.error('Transaction failed:', error);
                showNotification('Failed to leave room');
            } else if (!committed) {
                console.warn('Transaction aborted');
            }
        });

        // Clean up any joiner-specific Firebase listeners
        if (roomRef) {
            roomRef.off(); // Remove all listeners for this room
        }

        // Notify user
        showNotification('You have left the room');

        // Reset local state
        await resetAfterRoomDestroy();

        // Navigate to base path without reloading (better for SPA)
        history.pushState({}, '', window.location.pathname);

        // Reset joiner state
        isJoiner = false;
        roomRef = null;
        roomId = null;

    } catch (error) {
        console.error('Error leaving room:', error);
        showNotification('Error leaving room');
    }
}

        function raiseHand() {
            if (!roomRef) return;
            
            try {
                roomRef.child('raiseHands').transaction((count) => (count || 0) + 1);
                if (isHost) {
                    // Host sends "YES" to all joiners
                    showNotification('YES', 3000);
                    playBeep();
                }
            } catch (error) {
                console.error('Error raising hand:', error);
                showNotification('Failed to raise hand');
            }
        }

        function showControls() {
            elements.controlsContainer.style.opacity = '1';
            elements.controlsContainer.style.pointerEvents = 'auto';
        }

        function hideControls() {
            elements.controlsContainer.style.opacity = '0';
            elements.controlsContainer.style.pointerEvents = 'none';
        }

        function resetControlsTimeout() {
            if (controlsTimeout) {
                clearTimeout(controlsTimeout);
            }
            showControls();
            controlsTimeout = setTimeout(hideControls, 3000);
        }

        const handleInteraction = debounce(() => {
            showControls();
            resetControlsTimeout();
        }, 100);

        document.addEventListener('DOMContentLoaded', () => {
            initAudio(); // Initialize audio context on first user interaction
            
            const urlParams = new URLSearchParams(window.location.search);
            const joinRoomId = urlParams.get('roomId');
            if (joinRoomId) {
                joinRoom(joinRoomId);
            }

            // Add URL validation
            elements.videoUrl.addEventListener('input', () => {
                validateUrl(elements.videoUrl.value);
            });

            // Add Enter key support
            elements.videoUrl.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') loadVideo();
            });

            elements.loadVideo.addEventListener('click', loadVideo);
            elements.playPauseBtn.addEventListener('click', togglePlayPause);
            elements.backwardBtn.addEventListener('click', skipBackward);
            elements.forwardBtn.addEventListener('click', skipForward);
            elements.qualityBtn.addEventListener('click', toggleQuality);
            elements.subtitleBtn.addEventListener('click', toggleSubtitle);
            elements.nextVideoBtn.addEventListener('click', manageQueue);
            elements.joinerNextVideoBtn.addEventListener('click', manageQueue);
            elements.fullscreenBtn.addEventListener('click', toggleFullscreen);
            elements.copyRoomLink.addEventListener('click', copyRoomLink);
            elements.destroyRoomBtn.addEventListener('click', destroyRoom);
            elements.videoContainer.addEventListener('mousemove', handleInteraction);
            elements.videoContainer.addEventListener('touchstart', handleInteraction, { passive: true });
            
            // Joiner controls
            elements.joinerQualityBtn.addEventListener('click', toggleQuality);
            elements.joinerSubtitleBtn.addEventListener('click', toggleSubtitle);
            elements.leaveRoomBtn.addEventListener('click', leaveRoom);
            elements.joinerFullscreenBtn.addEventListener('click', toggleFullscreen);
            
            // Raise hand button
            elements.raiseHandBtn.addEventListener('click', raiseHand);
            
            // Queue modal controls
            elements.closeQueueModal.addEventListener('click', closeQueueModal);
            elements.queueSubmit.addEventListener('click', handleQueueSubmit);
            elements.queueInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') handleQueueSubmit();
            });
            elements.queueModal.addEventListener('click', (e) => {
                if (e.target === elements.queueModal) {
                    closeQueueModal();
                }
            });
            
            // Info modal controls
            elements.infoBtn.addEventListener('click', showVideoInfo);
            elements.closeInfoModal.addEventListener('click', closeInfoModal);
            elements.infoModal.addEventListener('click', (e) => {
                if (e.target === elements.infoModal) {
                    closeInfoModal();
                }
            });
            
            resetControlsTimeout();

            document.addEventListener('fullscreenchange', () => {
                if (document.fullscreenElement) {
                    elements.fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
                    elements.joinerFullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
                    showNotification('Entered fullscreen mode', 2000);
                } else {
                    elements.fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
                    elements.joinerFullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
                    showNotification('Exited fullscreen mode', 2000);
                }
                showControls();
                resetControlsTimeout();
            });
        });
    </script>
